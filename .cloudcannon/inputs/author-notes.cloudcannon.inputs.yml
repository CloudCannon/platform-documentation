author_notes:
  type: object
  options:
    subtype: object
  cascade: true
author_notes.docshots:
  type: select
  options:
    allow_empty: true
    values: _select_data.docshots
    preview:
      icon_color:
        - key: icon_color
    required: true
  comment: Select whether this page contains all the necessary Docshots.
  cascade: true
author_notes.custom_search_weight:
  type: number
  comment: Override the default Pagefind search weight (50) for this article. Use lower values (e.g. 5) to deprioritize niche content in search results.
  cascade: true
