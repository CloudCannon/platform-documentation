guide_sections:
  type: array
  options: {}
  cascade: true
  preview:
    text:
      - key: section_title
      - Guide Section
guide_sections[*].grid_size:
  type: choice
  options:
    allow_empty: true
    values:
      - value: sm
        text: Small
        icon: tile_small
      - value: lg
        text: Large
        icon: tile_large
    value_key: value
    preview:
      text:
        - key: text
      icon:
        - key: icon
    required: true
  comment: How large should the guide card be?
  cascade: true
guide_sections[*].items:
  type: array
  options:
    empty_type:
    structures:
    disable_add:
    disable_remove:
    disable_reorder:
    unique_on:
    unique_on_message:
    required: true
    required_message:
    min_items:
    min_items_message:
    max_items:
    max_items_message:
  label: Guides
  comment: Add guides to this section.
  cascade: true