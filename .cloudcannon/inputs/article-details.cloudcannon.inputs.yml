details.title:
  type: 'text'
  options:
    required: true
  cascade: true
details.description:
  type: 'textarea'
  options:
    show_count: true
    required: true
  cascade: true
details.image:
  type: 'image'
  options:
    required: true
  cascade: true
details.category:
  type: 'multichoice'
  options:
    values: '_select_data.diataxis_category'
    required: true
    preview:
      icon_color:
        - key: 'icon_color'
  comment: 'Choose a [Diataxis category](https://diataxis.fr/compass/).'
  context:
    title: 'Help'
    icon: 'help'
    content: "Acquire skill and understand: Explanation \n\n Acquire skill and act: Guide \n\n Apply skill and understand: Reference \n\n Apply skill and act: Instructions"
    open: false
  cascade: true
details.related_articles:
  type: 'array'
  options:
    structures:
      values:
        - label: 'Developer Articles'
          value:
            _type: 'developer_articles'
            item: null
          _inputs:
            item:
              type: 'select'
              options:
                values: 'collections.developer_articles'
                value_key: '_uuid'
                preview:
                  text:
                    - key: 'details.title'
        - label: 'User Articles'
          value:
            _type: 'user_articles'
            item: null
          _inputs:
            item:
              type: 'select'
              options:
                values: 'collections.user_articles'
                value_key: '_uuid'
                preview:
                  text:
                    - key: 'details.title'
        - label: 'Developer Guides'
          value:
            _type: 'developer_guides'
            item: null
          _inputs:
            item:
              type: 'select'
              options:
                values: 'collections.developer_guides'
                value_key: '_uuid'
                preview:
                  text:
                    - key: 'details.title'
        - label: 'User Guides'
          value:
            _type: 'user_guides'
            item: null
          _inputs:
            item:
              type: 'select'
              options:
                values: 'collections.user_guides'
                value_key: '_uuid'
                preview:
                  text:
                    - key: 'details.title'
        - label: 'User Glossary'
          value:
            _type: 'user_glossary'
            item: null
          _inputs:
            item:
              type: 'select'
              options:
                values: 'collections.user_glossary'
                value_key: 'glossary_term_name'
                preview:
                  text:
                    - key: 'glossary_term_name'