details.title:
  type: text
  options:
    required: true
  cascade: true
details.description:
  type: textarea
  options:
    show_count: true
    required: true
  cascade: true
details.image:
  type: image
  options:
    required: true
  cascade: true
details.category:
  type: multichoice
  options:
    allow_empty: true
    values: _select_data.diataxis_category
    preview:
      icon_color:
        - key: icon_color
    required: true
  comment: Choose a [Diataxis category](https://diataxis.fr/compass/).
  context:
    title: Help
    icon: help
    content: |-
      Acquire skill and understand: Explanation 

       Acquire skill and act: Guide 

       Apply skill and understand: Reference 

       Apply skill and act: Instructions
    open: false
  cascade: true
details.related_articles:
  type: array
  options:
    structures:
      style: select
      values:
        - label: Developer Articles
          value:
            _type: developer_articles
            item:
          _inputs:
            item:
              type: select
              options:
                allow_empty: true
                values: collections.developer_articles
                value_key: _uuid
                preview:
                  text:
                    - key: details.title
              cascade: true
        - label: User Articles
          value:
            _type: user_articles
            item:
          _inputs:
            item:
              type: select
              options:
                allow_empty: true
                values: collections.user_articles
                value_key: _uuid
                preview:
                  text:
                    - key: details.title
              cascade: true
        - label: Developer Guides
          value:
            _type: developer_guides
            item:
          _inputs:
            item:
              type: select
              options:
                allow_empty: true
                values: collections.developer_guides
                value_key: _uuid
                preview:
                  text:
                    - key: details.title
              cascade: true
        - label: User Guides
          value:
            _type: user_guides
            item:
          _inputs:
            item:
              type: select
              options:
                allow_empty: true
                values: collections.user_guides
                value_key: _uuid
                preview:
                  text:
                    - key: details.title
              cascade: true
        - label: User Glossary
          value:
            _type: user_glossary
            item:
          _inputs:
            item:
              type: select
              options:
                allow_empty: true
                values: collections.user_glossary
                value_key: glossary_term_name
                preview:
                  text:
                    - key: glossary_term_name
              cascade: true
    max_items: 3
  cascade: true
