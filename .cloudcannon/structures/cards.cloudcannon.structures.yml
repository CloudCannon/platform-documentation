cards:
  style: "select"
  values:
    - value:
        span_two: false
        heading: null
        description: null
        image: null
        url: null
        items: []
      _inputs:
        items:
          type: "array"
          options:
            structures: "_structures.card_items"
          cascade: true
        url:
          type: "auto"
          comment: "Can turn the entire card into a clickable link; otherwise leave blank and use the url option on individual items."
          cascade: true
      preview:
        text:
          - key: "heading"
