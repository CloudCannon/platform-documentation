guide_sections:
  style: "select"
  values:
    - value:
        section_title: null
        grid_size: "sm"
        items: null
      _inputs:
        grid_size:
          type: "select"
          options:
            allow_empty: true
            values:
              - id: "lg"
                name: "Featured Grid"
              - id: "sm"
                name: "Small"
          cascade: true
        items:
          type: "array"
          options:
            structures:
              values:
                - label: "Developer Guides"
                  value:
                    _type: "developer_guides"
                    item: null
                  _inputs:
                    item:
                      type: "select"
                      options:
                        values: "collections.developer_guides[?(@.details && @.details.order == 1)]"
                        value_key: "_uuid"
                        preview:
                          text:
                            - key: "details.title"
                - label: "User Guides"
                  value:
                    _type: "user_guides"
                    item: null
                  _inputs:
                    item:
                      type: "select"
                      options:
                        values: "collections.user_guides[?(@.details && @.details.order == 1)]"
                        value_key: "_uuid"
                        preview:
                          text:
                            - key: "details.title"
