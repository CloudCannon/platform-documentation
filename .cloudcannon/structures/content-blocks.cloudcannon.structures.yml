content_blocks:
  style: 'modal'
  values:
    - icon: 'home'
      label: 'Hero'
      value:
        _component_type: 'hero'
        title: null
    - label: 'Card Grid'
      icon: 'grid_view'
      value:
        _component_type: 'cardgrid'
        cards: []
      _inputs:
        cards:
          type: 'array'
          options:
            structures: '_structures.cards'
          cascade: true
    - label: 'Left/Right Block'
      icon: 'chrome_reader_mode'
      value:
        _component_type: 'leftrightblock'
        left: null
        right: null
      _inputs:
        left:
          type: 'object'
          options:
            structures: '_structures.leftright'
          cascade: true
        right:
          type: 'object'
          options:
            structures: '_structures.leftright'
          cascade: true
    - label: 'Centred Block'
      icon: 'width_wide'
      value:
        _component_type: 'centredblock'
        heading: null
        description: null
        background_image: null
        light_mode_background_color: '#ffffff'
        light_mode_text_color: '#212121'
        dark_mode_background_color: '#2c2c2c'
        dark_mode_text_color: '#ffffff'
        buttons:
          - button_text: null
            button_link: null
      _inputs:
        span_two:
          type: 'checkbox'
          cascade: true
        description:
          type: 'html'
          cascade: true
        background_image:
          type: 'image'
          cascade: true
        button_link:
          type: 'url'
          cascade: true
        light_mode_background_color:
          type: 'color'
          cascade: true
        light_mode_text_color:
          type: 'color'
          cascade: true
        dark_mode_background_color:
          type: 'color'
          cascade: true
        dark_mode_text_color:
          type: 'color'
          cascade: true