user_articles:
  path: user/articles
  icon: article
  url: /user-articles/[slug]/
  disable_url: false
  documentation:
    url: https://cloudcannon.com/documentation/user-articles/
    text: User Articles
    icon: auto_stories
  description: >-
    User Articles are aimed at customers who use CloudCannon to manage their
    website content. These can be Explanation articles or Instruction articles
    (see: [Diataxis](https://diataxis.fr/)).
  _inputs:
    $:
      type: object
      options:
        subtype: tabbed
  schemas:
    default:
      path: .cloudcannon/schemas/article.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
    instructions:
      path: .cloudcannon/schemas/article-instructions.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
