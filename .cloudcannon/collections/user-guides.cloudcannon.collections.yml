user_guides:
  path: 'user/guides'
  icon: 'devices'
  url: '/user-guides/[relative_base_path]/[slug]/'
  disable_url: false
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: '.cloudcannon/schemas/guide-item.mdx'
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: 'notes'
    guide_data:
      path: '.cloudcannon/schemas/guide-data.yml'
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: 'notes'
      _enabled_editors:
        - 'data'
    guide_landing_page:
      path: '.cloudcannon/schemas/guide-landing-page.mdx'
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: 'notes'
      _enabled_editors:
        - 'visual'