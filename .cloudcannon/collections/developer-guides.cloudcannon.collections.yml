developer_guides:
  path: developer/guides
  icon: handshake
  url: /developer-guides/[relative_base_path]/[slug]/
  disable_url: false
  documentation:
    url: https://cloudcannon.com/documentation/developer-guides/
    text: Developer Guides
    icon: auto_stories
  _inputs:
    guide_sections[*].items[*].item:
      type: select
      options:
        allow_empty: true
        values: collections.developer_guides[?(@.details && @.details.order == 1)]
        value_key: _uuid
        required: true
      comment: Select the first page of a guide.
      cascade: true
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: .cloudcannon/schemas/guide-item.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
    guide_data:
      path: .cloudcannon/schemas/guide-data.yml
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
    guide_landing_page:
      path: .cloudcannon/schemas/guide-landing-page.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
      _enabled_editors:
        - visual
