reference:
    path: '_reference'
    icon: 'key'
    disable_url: false
    preview:
      text:
        key: 'key_name'
      metadata:
        - text:
            key: 'full_name'
          icon: 'code'
        - text:
            key: 'value_type'
          icon: 'data_object'
        - text:
            key: 'child_keys'
          icon: 'escalator_warning'
    create:
      path: '[relative_base_path]/{full_name|slugify}.yml'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/key-reference.yml'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _inputs:
          name:
            type: 'text'
            cascade: true
          full_name:
            type: 'text'
            cascade: true
          value_type:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: '_select_data.key_value_type'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
          description:
            type: 'markdown'
            options:
              allow_resize: true
              allow_custom_markup: false
              remove_custom_markup: false
              initial_height: 320
              blockquote: true
              bold: true
              bulletedlist: true
              code: true
              embed: true
              format: 'p h1 h2 h3 h4 h5 h6'
              horizontalrule: true
              image_size_attributes: true
              italic: true
              link: true
              numberedlist: true
              snippet: true
              strike: true
              subscript: true
              superscript: true
              table: true
              underline: true
            cascade: true
          examples:
            type: 'markdown'
            options:
              allow_resize: true
              allow_custom_markup: false
              remove_custom_markup: false
              initial_height: 320
              blockquote: true
              bold: true
              bulletedlist: true
              code: true
              embed: true
              format: 'p h1 h2 h3 h4 h5 h6'
              horizontalrule: true
              image_size_attributes: true
              italic: true
              link: true
              numberedlist: true
              snippet: true
              strike: true
              subscript: true
              superscript: true
              table: true
              underline: true
            cascade: true
          parent_keys:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: 'collections.reference'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
          child_keys:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: 'collections.reference'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true