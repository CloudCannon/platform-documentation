changelog:
  path: changelogs
  icon: newspaper
  url: /changelog/{date|year}/{date|month}-{date|day}_{title|slugify}/
  disable_url: false
  sort_options:
    - key: path
      order: ascending
  _inputs:
    title:
      type: text
      options:
        required: true
        required_message: Tell the people what they get
        min_length: 5
        min_length_message: Tell people a bit more than that
      cascade: true
    $.date:
      type: date
      options:
        timezone:
        required:
        required_message:
        start_from:
        start_from_message:
        end_before:
        end_before_message:
        empty_type:
      instance_value: NOW
      cascade: true
  create:
    path: '{date|year}/{date|month}-{date|day}_{title|slugify}.[ext]'
    _inputs:
      date:
        type: auto
        instance_value: NOW
        cascade: true
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: .cloudcannon/schemas/changelog.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
