changelog:
  path: 'changelogs'
  icon: 'newspaper'
  url: '/changelog/{date|year}/{date|month}-{date|day}_{title|slugify}/'
  disable_url: false
  sort_options:
    - key: 'path'
      order: 'desc'
  _inputs:
    title:
      type: 'text'
      options:
        required: true
        required_message: 'Tell the people what they get'
        min_length: 5
        min_length_message: 'Tell people a bit more than that'
      cascade: true
  create:
    path: '{date|month}-{date|day}_{title|slugify}.[ext]'
    _inputs:
      date:
        type: 'auto'
        instance_value: 'NOW'
        cascade: true
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: '.cloudcannon/schemas/changelog.mdx'
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: 'notes'