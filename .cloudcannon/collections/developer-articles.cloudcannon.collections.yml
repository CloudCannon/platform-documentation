developer_articles:
  path: 'developer/articles'
  icon: 'article'
  url: '/developer-articles/[slug]/'
  disable_url: false
  _inputs:
    $.title:
      type: 'auto'
      options:
        required: true
      cascade: true
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: '.cloudcannon/schemas/article.mdx'
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: 'notes'
    instructions:
      path: '.cloudcannon/schemas/article-instructions.mdx'
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: 'notes'