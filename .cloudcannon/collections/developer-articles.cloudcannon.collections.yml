developer_articles:
  path: developer/articles
  icon: article
  url: /developer-articles/[slug]/
  disable_url: false
  create:
      path: '[relative_base_path]/{details.title|slugify}.md'
  documentation:
    url: https://cloudcannon.com/documentation/developer-articles/
    text: Developer Articles
    icon: auto_stories
  description: >-
    Developer Articles are aimed at customers who develop CloudCannon for other
    users to manage their website content. These can be an Explanation or
    Instruction articles (see: [Diataxis](https://diataxis.fr/)).
  _inputs:
    $:
      type: object
      options:
        subtype: tabbed
  schemas:
    default:
      path: .cloudcannon/schemas/article.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
    instructions:
      path: .cloudcannon/schemas/article-instructions.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
