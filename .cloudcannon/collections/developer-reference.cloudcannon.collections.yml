developer_reference:
  path: developer/reference
  glob:
    - "**/*.mdx"
    - "**/*.yml"
  icon: key
  url: "[collection|slugify]/[full_slug]"
  disable_url: false
  create:
    path: "[relative_base_path]/{full_name|slugify}.yml"
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: .cloudcannon/schemas/developer-reference.yml
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
      _inputs:
        gid:
          type: disabled
          hidden: true
          cascade: true
        url:
          type: disabled
          hidden: true
          cascade: true
        description:
          type: markdown
          options:
            allow_resize: true
            allow_custom_markup: false
            remove_custom_markup: false
            initial_height: 320
            blockquote: true
            bold: true
            bulletedlist: true
            image: false
            image_size_attributes: true
            italic: true
            link: true
            numberedlist: true
            removeformat: true
            snippet: true
            strike: true
            subscript: true
            superscript: true
            underline: true
          cascade: true
        examples:
          type: array
          options:
            structures:
              style: select
              values:
                - label: Example
                  icon: code
                  preview:
                    subtext:
                      - key: description
                      - key: code
                  value:
                    description:
                    code:
                  _inputs:
                    code:
                      type: code
                      options:
                        min_visible_lines: 10
                        max_visible_lines: 30
                        tab_size: 2
                        theme: basic_dark
                        show_gutter: true
                        syntax: yaml
                      cascade: true
          cascade: true
    reference_landing_page:
      path: .cloudcannon/schemas/reference-landing-page.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
      _enabled_editors:
        - content
