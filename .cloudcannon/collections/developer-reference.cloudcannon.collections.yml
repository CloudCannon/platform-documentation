developer_reference:
  path: 'developer/reference'
  glob:
    - '**/*.mdx'
    - '**/*.yml'
  icon: 'key'
  disable_url: false
  create:
    path: '[relative_base_path]/{full_name|slugify}.yml'
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: '.cloudcannon/schemas/developer-reference.yml'
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: 'notes'
      _inputs:
        gid:
          type: disabled
          hidden: true
        url:
          type: disabled
          hidden: true
        description:
          type: markdown
          options:
            blockquote: true
            bold: true
            bulletedlist: true
            code_block: true
            code_inline: true
            image: false
            italic: true
            link: true
            numberedlist: true
            removeformat: true
            snippet: true
            strike: true
            subscript: true
            superscript: true
            underline: true
        examples:
          type: array
          options:
            structures:
              values:
                - label: Example
                  icon: code
                  preview:
                    subtext:
                      - key: description
                      - key: code
                  value:
                    description:
                    code:
                  _inputs:
                    code:
                      type: code
                      options:
                        syntax: yaml
    reference_landing_page:
      path: .cloudcannon/schemas/reference-landing-page.mdx
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      icon: notes
      _enabled_editors:
        - content