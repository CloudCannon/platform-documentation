user_glossary:
  path: user/glossary
  icon: design_services
  disable_url: false
  preview:
    text:
      - key: key_name
  view_options:
    - card
    - list
  create:
    path: '[relative_base_path]/{glossary_term_name|slugify}.yml'
    extra_data:
    publish_to:
    _inputs:
    _select_data:
    _structures:
  disable_add: false
  disable_add_folder: false
  disable_file_actions: false
  schemas:
    default:
      path: .cloudcannon/schemas/glossary-term.yml
      reorder_inputs: true
      hide_extra_inputs: false
      remove_empty_inputs: false
      remove_extra_inputs: true
      name: Glossary Term
      icon: abc
      _inputs:
        glossary_term_name:
          type: text
          cascade: true
        term_description:
          type: textarea
          options:
            show_count: true
          comment: Keep this as short as possible (i.e., 125 characters).
          context:
            title: Help
            icon: help
            content: Try not to use the term name in the description.
            open: false
          cascade: true
