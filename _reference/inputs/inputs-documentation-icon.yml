_schema: default
full_name: _inputs.*.documentation.icon
key_name: icon
value_type:
  - String
description: |-
  This key defines the icon for the documentation link for an Input.

  Values can be from [Google's Material Icons](https://fonts.google.com/icons?icon.set=Material+Icons) library.

  By default, this key is `auto_stories`.
examples: |-
  <comp.Example>
    In this example, we want to add a documentation link to our `seo_description` Input to help team members understand SEO best practices.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        _inputs:
          seo_description:
            type: text
            label: SEO Description
            documentation:
              url: https://example.com/seo-guidelines
              text: SEO Guidelines
              icon: help
        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
parent_keys:
  - _inputs.*.documentation
child_keys:
