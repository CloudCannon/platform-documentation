_schema: default
full_name: _inputs.*.documentation.text
key_name: text
value_type:
  - String
description: |-
  This key defines the link text for the documentation link for an Input.

  By default, this key is `Documentation`.
examples: |-
  <comp.Example>
    In this example, we want to add a documentation link to our `seo_description` Input to help team members understand SEO best practices.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        _inputs:
          seo_description:
            type: text
            label: SEO Description
            documentation:
              url: https://example.com/seo-guidelines
              text: SEO Guidelines
              icon: help
        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
parent_keys:
  - _inputs.*.documentation
child_keys: 