glossary_term_name: Data Editor
term_description: >-
  CloudCannon's editing interface for managing structured data files and the front matter of markup files. The Data Editor is most useful for YAML, TOML, JSON, CSV, and TSV file types, and Markdown or MDX files with front matter. This editing interface also doubles as the sidebar and data panels in the Visual and Content Editors.
documentation_link: /user-articles/what-is-the-data-editor/
