glossary_term_name: CDN
term_description: >-
  A CDN (Content Delivery Network) is a globally distributed network of servers that improves your Site's loading time by caching your content geographically closer to the location of your website visitors. CloudCannon uses a Cloudflare Content Delivery Network for all *Sites* hosted on CloudCannon and uses cache busting to refresh cached copies when you update your *Site*.
