_schema: default
glossary_term_name: Custom Domain
term_description: >-
  A personalized domain name (like yoursite.com) that you own and configure to point to your CloudCannon-hosted website, instead of using the default CloudCannon subdomain. Custom domains provide professional branding and SEO benefits.
documentation_link: /developer/articles/update-the-fallback-redirect-for-your-custom-domain/
