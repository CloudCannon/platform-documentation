glossary_term_name: CORS
term_description: >-
  Cross-Origin Resource Sharing is a security mechanism that allows web pages to access resources from different domains. CORS settings are important when configuring external integrations and APIs in CloudCannon. CORS configuration may be needed when creating a Cloudflare R2 DAM or other external asset storage.
