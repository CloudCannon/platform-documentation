glossary_term_name: CMS
term_description: >-
  An abbreviation of Content Management System, a CMS is a software that helps
  users create, manage, and modify content on a website. CloudCannon is a
  Git-based Content Management System for Git-backed websites that empowers both
  technical and non-technical team members to edit website code and content.
