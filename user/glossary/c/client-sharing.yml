glossary_term_name: Client Sharing
term_description: >-
  A CloudCannon feature that allows you to invite someone from outside your Organization (called a Client) to view, edit, and publish content for a specific *Site*. Clients do not need to have a CloudCannon account. Instead, they log into CloudCannon using a site-specific password and a dedicated Client Login Page. FOr the purposes of billing, Clients count towards the number of team members in your *Organization*.
