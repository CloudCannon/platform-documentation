glossary_term_name: Form
term_description: >-
  An webpage element that collects user input through various input fields like
  text boxes, checkboxes, and buttons. CloudCannon *Forms* allow you to receive
  form submissions from visitors to your website without requiring your own
  backend server. You can view form submissions in CloudCannon, forward them to
  an email address, or integrate them with your workflow using webhooks.
