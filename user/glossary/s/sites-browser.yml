glossary_term_name: Sites Browser
term_description: >-
  CloudCannon's interface for managing and organizing all the *Sites* within an *Organization*. Tools in the Sites Browser allow you to browse, search, and open different *Sites*. Each *Site* in the *Sites Browser* displays the *Site* name, icon, branch, Build and Sync status, and the *Testing Domain* or *Custom Domain*. You can access the *Sites Browser* from the *App Sidebar*.
documentation_link: /user-articles/what-is-a-site/
