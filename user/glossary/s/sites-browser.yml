glossary_term_name: Sites Browser
term_description: >-
  An interface in CloudCannon that displays all the *Sites* within an *Organization*, allowing users to browse, search, and open different *Sites*. Each *Site* in the *Sites Browser* displays the *Site* name, icon, branch, Build and Sync status, and the *Testing Domain* or *Custom Domain*. You can access the *Sites Browser* from the *App Sidebar*.
