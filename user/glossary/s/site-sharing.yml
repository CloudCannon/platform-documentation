glossary_term_name: Site Sharing
term_description: >-
  A CloudCannon feature that allows you to invite a team member to view, edit, and publish content for a specific *Site*. With *Site Sharing*, you can control what a team member can interact with by limiting access to a single *Site*. You can share an unlimited number of *Sites* to a team member, however if you want to give someone access to all *Sites* in your *Organization* or give them more permissions than a *Technical Editor*, consider adding them to a *Default Permission Group*.
