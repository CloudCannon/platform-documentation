glossary_term_name: Permissions
term_description: >-
  Permissions define what you can see and do in a given CloudCannon *Organization*. Each permission has a scope (Global, Project, Site, Group, or Base Domain), a resource (e.g., Site, Project, or Organization), and an action (Read, Write, or Create). You can review your permissions Through your *Org Settings* and your Organization's administrators can configure permissions through *Permission Groups*.
