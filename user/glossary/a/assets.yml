glossary_term_name: Assets
term_description: >-
  Static files such as images, videos, documents, stylesheets, and JavaScript files that are part of a website. In CloudCannon, assets can be managed through Digital Asset Management (DAM) integrations and are typically stored in dedicated folders within your site structure.
