glossary_term_name: IDE
term_description: >-
  An abbreviation of Integrated Development Environment, an IDE is software that provides developers with tools for writing, editing, and managing code. Common examples include VS Code, Cursor, and JetBrains IDEs. When developers edit website files in an *IDE* and push changes to their *Git Repository*, CloudCannon automatically syncs those updates to your *Site*.
