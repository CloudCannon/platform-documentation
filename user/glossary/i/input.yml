glossary_term_name: Input
term_description: >-
  An editing interface for structured data in your data files or the front matter of markup files. Inputs appear in the Data Editor and the sidebar or data panels in the Content Editor and Visual Editor. CloudCannon supports twelve types of inputs: Boolean, Code, Color, Date and Time, File, Number, Object, Array, Select, Text, Rich Text, and URL.
documentation_link: /user-articles/what-are-inputs/
