- name: create
  json_path: collections_config.*.schemas.*.create
  description: |-
    The create path definition to control where new files are saved to inside this collection. Defaults to `[relative_base_path]/{title|slugify}.md`.

    Read more details for `create` when [choosing where to create new files](/documentation/articles/set-the-path-for-new-files/).
  examples: []
- name: hide_extra_inputs
  json_path: collections_config.*.schemas.*.hide_extra_inputs
  description: |-
    Sets the behavior when editing existing files with inputs not present in the schema with `remove_extra_inputs` set to `false`. Defaults to `false`. Has no effect if `remove_extra_inputs` is `true`.

    If `true`, non-schema inputs are hidden in the Data Editor.

    If `false`, non-schema inputs are visible in the Data Editor.
  examples: []
- name: icon
  json_path: collections_config.*.schemas.*.icon
  description: Displayed in the add menu when creating new files, also used as the icon for collection files if no other preview is found. Must be a [Material Icon](https://material.io/resources/icons/) name. Defaults to `notes`.
  examples: []
- name: name
  json_path: collections_config.*.schemas.*.name
  description: Displayed in the add menu when creating new files. Defaults to a formatted version of the key.
  examples: []
- name: new_preview_url
  json_path: collections_config.*.schemas.*.new_preview_url
  description: |-
    Preview your unbuilt pages (e.g. drafts) to another pageâ€™s output URL. The Visual Editor will load that set preview URL and use the Data Bindings and Previews to render your new page without saving.

    For example `new_preview_url: /about/` will load the `/about/` URL on new or unbuilt pages in the Visual Editor.
  examples: []
- name: path
  json_path: collections_config.*.schemas.*.path
  description: The path to the schema file. Relative to the root folder of the site. Required.
  examples: []
- name: reorder_inputs
  json_path: collections_config.*.schemas.*.reorder_inputs
  description: |-
    Controls whether or not inputs are sorted to match the schema when editing existing files. Defaults to `true`.

    Non-schema inputs are ordered after schema inputs if not removed with `remove_extra_inputs`.
  examples: []
- name: remove_empty_inputs
  json_path: collections_config.*.schemas.*.remove_empty_inputs
  description: |-
    Sets the behavior when saving files with empty inputs. Defaults to `false`.

    If `true`, empty inputs are removed before persisting the data to the source file.

    If `false`, empty inputs are persisted in the source file.

    Removed inputs are available for editing again provided they are in the matching schema file. Inputs are considered empty if the value is `null`, `undefined` or `''`.
  examples: []
- name: remove_extra_inputs
  json_path: collections_config.*.schemas.*.remove_extra_inputs
  description: |-
    Sets the behavior when editing existing files with inputs not present in the schema. Defaults to `true`.

    If `true`, non-schema inputs are removed before the editor loads, and subsequently removed from the source file if saved.

    If `false`, non-schema inputs are either hidden or visible in the editor depending on `hide_extra_inputs`, but still kept in the source file on save.

    If any inputs conflict with schema (e.g. a file's `title` is a string and the schema's `title` is an object), the schema version takes priority.
  examples: []
- name: preview
  json_path: collections_config.*.schemas.*.preview
  description: |-
    This key defines the appearance of a Card. You can configure Card preview for [Collections](/documentation/articles/what-is-a-collection/), [Schemas](/documentation/articles/what-is-a-schema/), [Object inputs](/documentation/articles/what-is-an-object-input/), [Array inputs](/documentation/articles/what-is-an-array-input/), [Select inputs](/documentation/articles/what-is-a-select-input/), [Structures](/documentation/articles/what-is-a-structure/), the Structure modal, [Snippets](/documentation/articles/what-is-a-snippet/), and the Snippet modal.

    The following nested keys are available:

    * `text`
    * `subtext`
    * `icon`
    * `icon_color`
    * `icon_background_color`
    * `image`
    * `metadata`
    * `gallery`

    This key defaults to:



    For more information about previews, please read our documentation on [configuring card previews](/documentation/articles/configure-your-card-previews/).
  examples:
    - description: In this example, we have configured the appearance of file Cards in the *Collection browser*.
      language: yaml
      code: |-
        collections_config:
          blog:
            preview:
              text:
                - key: title
              subtext:
                - key: author
              icon: edit_note
              icon_color:
                - key: color
                - '#ff0000'
              image:
                - key: image
              metadata:
                - template: [url]
                - icon: event
                  text:
                    - template: 'Published on {date|date_long}'
              gallery:
                - key: featured_image
      annotations: []
