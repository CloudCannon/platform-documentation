- name: argument
  json_path: type.snippet.params.*.(argument-parser-config)
  description: |-
    Parses a single argument, optionally delimited by characters. Useful for matching a single positional argument.



    The argument parser is also used to parse a list of repeating arguments.
  examples:
    - description: ''
      language: markdown
      code: |-
        {{<figure image.png>}}
                  └───────┘
      annotations: []
    - description: ''
      language: markdown
      code: |-
        {{<images image1.png image2.png image3.png>}}
                  └──────────────────────────────┘
      annotations: []
- name: argument_list
  json_path: type.snippet.params.*.(argument-list-parser-config)
  description: Parses a list of distinct positional arguments based on their position.
  examples:
    - description: ''
      language: markdown
      code: |-
        {{<figure "image.png" "My image title">}}
                  └──────────────────────────┘
      annotations: []
- name: key_values
  json_path: type.snippet.params.*.(key-value-list-parser-config)
  description: |-
    Parses repeating pairs of keys and values. Useful for most SSG snippets that take properties.



    Can be configured to handle most syntax forms of key value pairs.
  examples:
    - description: ''
      language: liquid
      code: |-
        {% include "image.html" image: "tree.png" alt: "Image of a tree" %}
                                └──────────────────────────────────────┘
      annotations: []
    - description: ''
      language: markdown
      code: |-
        <Link href="/about/" new_tab={true}/>
              └───────────────────────────┘
      annotations: []
- name: content
  json_path: type.snippet.params.*.(content-parser-config)
  description: Parses rich multiline content, such as the content between paired tags. Can be configured to parse nested snippets within.
  examples:
    - description: ''
      language: liquid
      code: |-
        {% highlight "js" %} let a = b; {% endhighlight %}
                            └──────────┘
      annotations: []
- name: literal
  json_path: type.snippet.params.*.(literal-parser-config)
  description: Parses an exact literal value. Mainly useful when configuring a snippet template.
  examples: []
- name: repeating_literal
  json_path: type.snippet.params.*.(repeating-literal-parser-config)
  description: Parses a repeating set of exact literal values.
  examples: []
- name: optional
  json_path: type.snippet.params.*.(optional-parser-config)
  description: Higher-order parser that wraps a snippet string and makes it optional.
  examples: []
- name: repeating
  json_path: type.snippet.params.*.(repeating-parser-config)
  description: Higher-order parser that wraps a snippet string and allows it to repeat.
  examples: []
- name: model
  json_path: type.snippet-model
  description: Defines the parsing configuration for this argument.
  examples: []
- name: model.editor_key
  json_path: type.snippet-model.editor_key
  description: |-
    Specifies the key that a user in CloudCannon will see when editing this value.
    This key will also be used if you want to specify any input configuration using `_inputs`.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "argument"
        options:
          model:
            editor_key: video_id
      annotations: []
      source: cloudcannon.config.yml
- name: model.allowed_values
  json_path: type.snippet-model.allowed_values
  description: |-
    A list of valid values for the parser. If specified, values not in the provided list will cause this snippet to be skipped,
    and a different snippet will be matched if possible.
    A user entering a different value while editing this snippet will cause it to error, so this option is
    best paired with a select input configured on the `editor_key`.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "argument"
        options:
          model:
            editor_key: video_id
            allowed_values: ["riXoAr6gO-E", "CZcNgDN81Sw", "0iwNjcFIHNM"]
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<video "CZcNgDN81Sw">> <!--1-->

        <<video "riXoAr6gO-E">> <!--1-->

        <<video "RuvMHkfOpvg">> <!--2-->

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: These IDs match a value in `allowed_values`, thus will be shown as a `video` snippet
        - number: 2
          content: |-
            This ID is not present in `allowed_values` and will not parse as a `video` snippet.
            It may still parse as another snippet, or will remain as plain text.
      source: page.md
- name: model.default
  json_path: type.snippet-model.default
  description: |-
    The default value for this argument, which is used when adding a new snippet to a page in CloudCannon.



     With this config, adding a new `video` snippet to a page in CloudCannon will instantiate it as `<<video "riXoAr6gO-E">>`.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "argument"
        options:
          model:
            editor_key: video_id
            default: "riXoAr6gO-E"
      annotations: []
      source: cloudcannon.config.yml
- name: model.implied_boolean
  json_path: type.snippet-model.implied_boolean
  description: |-
    If `implied_boolean` is set to `true`, then any value in this argument will alias to `true`, and an empty value will alias
    to `false`.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "argument"
        options:
          model:
            editor_key: has_video_id
            implied_boolean: true
      annotations: []
      source: cloudcannon.config.yml
- name: model.optional
  json_path: type.snippet-model.optional
  description: Whether a value must exist for this parser. Useful for a snippet that takes zero or one positional arguments.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "argument"
        options:
          model:
            editor_key: video_id
            optional: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'With this config, both of the following snippet examples will parse:'
      language: markdown
      code: |-
        ## My blog post

        <<video "CZcNgDN81Sw">>

        <<video>>

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations: []
      source: page.md
- name: model.remove_empty
  json_path: type.snippet-model.remove_empty
  description: |-
    If `true`, the output of this parser will be omitted entirely if the value is empty, rather than saving an empty value such as `""`.
    In most cases, you will want to make sure to set `optional: true` so that the output is able to be parsed again.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "argument"
        options:
          model:
            editor_key: video_id
            remove_empty: true
      annotations: []
      source: cloudcannon.config.yml
- name: format
  json_path: type.snippet-format
  description: This should be an object containing keys from the available Format keys.
  examples:
    - description: |-
        A common option to configure for the
        argument parser is the `string_boundary`:
      language: yaml
      code: |-
        _snippets:
          video:
            snippet: "<<video [[video_arg]]>>"
            params:
              video_arg:
                parser: "argument"
                options:
                  model:
                    editor_key: video_id
                  format:
                    string_boundary: ['"', "`"]
      annotations: []
      source: cloudcannon.config.yml
    - description: |-
        This would make our snippet match `<<video "CZcNgDN81Sw">>` or `` <<video `CZcNgDN81Sw`>> `` but not `<<video 'CZcNgDN81Sw'>>` or `<<video CZcNgDN81Sw>>`.

        Another common requirement is specifying `forbidden_tokens`,
        especially when defining an argument with no string boundary.
      language: yaml
      code: |-
        _snippets:
          video:
            snippet: "<<video [[video_arg]]>>"
            params:
              video_arg:
                parser: "argument"
                options:
                  model:
                    editor_key: video_id
                  format:
                    forbidden_tokens:
                      - ">"
                    string_boundary:
                      - ""
      annotations: []
      source: cloudcannon.config.yml
- name: models
  json_path: type.snippet.params.*.(argument-list-parser-config).options.models
  description: Defines the parsing configurations for each argument. Matches the `model` options from the argument parser.
  examples: []
- name: format
  json_path: type.snippet-format
  description: |-
    This should be an object containing keys from the available Format keys.
    These options will apply to all argument models.
  examples: []
- name: editor_key
  json_path: type.snippet.params.*.(content-parser-config).options.editor_key
  description: |-
    Specifies the key that a user in CloudCannon will see when editing this value.
    This key will also be used if you want to specify any input configuration using `_inputs`.
  examples:
    - description: ''
      language: yaml
      code: |-
        _snippets:
          highlight:
            snippet: "<<highlight>>[[inner]]<</highlight>>"
            params:
              inner:
                parser: "content"
                options:
                  editor_key: highlighted_text
            _inputs:
              highlighted_text:
                type: markdown
                comment: Enter the text that should be highlighted
      annotations: []
      source: cloudcannon.config.yml
- name: indented_by
  json_path: type.snippet.params.*.(content-parser-config).options.indented_by
  description: |-
    Configures the content parser to **require** whitespace indentation when parsing.
    Used when a snippet continues for as long as content is indented.

    This option should only be used if required, since it prevents your Snippet from parsing if the whitespace does not match.
    If you want parsing to be flexible, but the output to be formatted, use the Style options instead.
  examples:
    - description: ''
      language: yaml
      code: |-
        _snippets:
          highlight:
            snippet: "<<highlight>>\n[[inner]]\n<</highlight>>"
            params:
              inner:
                parser: "content"
                options:
                  editor_key: highlighted_text
                  indented_by___0___: "  "
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>>
          My highlighted content!   <!--1-->
        <</highlight>>

        <<highlight>>
            My highlighted content! <!--2-->
        <</highlight>>

        <<highlight>>
        My highlighted content!     <!--3-->
        <</highlight>>

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: This will parse correctly as `My highlighted content!`
        - number: 2
          content: This will strip only the indentation that matches, and return `  My highlighted content!`
        - number: 2
          content: |-
            This will **not** match this parser, as indentation is required.
            Use the `style.block.indent` option instead.
      source: page.md
- name: allow_leading
  json_path: type.snippet.params.*.(content-parser-config).options.allow_leading
  description: |-
    If an `indented_by` value is set, `allow_leading: true` signifies that the _first_
    line of the content does **not** need to be indented, but subsequent lines do.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "content"
        options:
          editor_key: highlighted_text
          indented_by: "  "
          allow_leading: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>>
          My highlighted content!   <!--1-->
        <</highlight>>

        <<highlight>>Some initial content
            More highlighted content!   <!--2-->
        <</highlight>>

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: This will parse correctly as `My highlighted content!`
        - number: 2
          content: |-
            This will also parse correctly, as `Some initial content\nMore highlighted content!`,
            despite the first line not being indented.
      source: page.md
- name: trim_text
  json_path: type.snippet.params.*.(content-parser-config).options.trim_text
  description: |-
    If true, all whitespace and newlines will be trimmed from the start and end of the content
    before it is presented to an editor in CloudCannon.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "content"
        options:
          editor_key: highlighted_text
          trim_text: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>>
          My highlighted content!   <!--1-->
        <</highlight>>

        <<highlight>>  My highlighted content!  <</highlight>> <!--1-->

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: |-
            Both of these will parse as `My highlighted content!`, despite the newlines and
            whitespace surrounding them.

            To add whitespace back in when outputting the snippet, use the Style options.
      source: page.md
- name: allow_nested
  json_path: type.snippet.params.*.(content-parser-config).options.allow_nested
  description: If set, nested snippets will be parsed and returned.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "content"
        options:
          editor_key: highlighted_text
          allow_nested: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>>
          My highlighted <<highlight>>content!<</highlight>>   <!--1-->
        <</highlight>>

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: |-
            With `allow_nested` turned on, the content parser will detect and parse the nested
            `<<highlight>>` tags as another snippet, rather than plaintext.

            This doesn't have to be the same snippet, any configured snippet will be parsed inside
            the content parser.

            If `allow_nested` is set to false, inner snippets will still be parsed, but will not be returned.
            This means that in the above example, `My highlighted <<highlight>>content!<</highlight>>` would
            be the raw text with `allow_nested: false`. If inner snippets were not parsed, the content parser
            would end parsing at the first `<</highlight>>`, giving you the text:
            `My highlighted <<highlight>>content!`. This is the behavior of the `raw` option.
      source: page.md
- name: raw
  json_path: type.snippet.params.*.(content-parser-config).options.raw
  description: |-
    A stricter version of `allow_nested: false` that performs no parsing of the inner text.
    Useful to improve the performance of the content parser, but can misbehave.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "content"
        options:
          editor_key: highlighted_text
          raw: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>>
          My highlighted <<highlight>>content!<</highlight>>   <!--1-->
        <</highlight>>

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: |-
            With `raw` turned on, the content parser will perform no parsing on the text it is capturing.
            This means that the nested `<<highlight>>` will not be detected as a snippet and the first
            `<</highlight>>` tag found will end the content parser, giving you the parsed content
            `My highlighted <<highlight>>content!`.
      source: page.md
- name: forbidden_tokens
  json_path: type.snippet-format.forbidden_tokens
  description: |-
    Stops parsing content as soon as one of these tokens is encountered.
    Useful when the content parser is being greedy and consuming more input than intended.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "content"
        options:
          editor_key: highlighted_text
          forbidden_tokens: ['<']
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>> My content <</highlight>> <!--1-->

        <<highlight>> My < content <</highlight>> <!--2-->

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: This snippet does not contain a forbidden token, so will parse and return correctly.
        - number: 2
          content: |-
            This snippet **does** contain a forbidden token, and will not match.

            This isn't particularly useful in this example, but is generally used to prevent the content
            parser from consuming the end token of itself.
      source: page.md
- name: parse_newline_character
  json_path: type.snippet.params.*.(content-parser-config).options.parse_newline_character
  description: |-
    This tells the parser to treat `\n` as line breaks instead of literal characters.
    This is useful if you are editing your content in a multiline editing interface.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "content"
        options:
          parse_newline_character: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>> Line One\nLine Two <</highlight>> <!--1-->
      annotations:
        - number: 1
          content: |-
            This content will be displayed on two lines when opened in an editing interface, instead of
            showing the literal `\n` characters.
      source: page.md
- name: optional
  json_path: type.snippet.params.*.(optional-parser-config)
  description: Whether content is required for this snippet to match.
  examples: []
- name: style
  json_path: type.snippet.params.*.(wrapper-parser-config).options.style
  description: A style object to control how content is parsed and stringified, to produce cleaner source code.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "content"
        options:
          editor_key: highlighted_text
          style:
            inline:
              leading: " "
              trailing: " "
            block:
              leading: "\n"
              trailing: "\n"
              indent: "  "
      annotations: []
      source: cloudcannon.config.yml
    - description: 'For example, we''ll look at the following input file:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>>My content<</highlight>> <!--1-->

        <<highlight>>My
        multiline               <!--2-->
        content<</highlight>>

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: As this snippet contains a single line of text, it will be formatted as `inline`.
        - number: 2
          content: This snippet contains multiple lines, so will be auto-formatted as `block`.
      source: page.md
    - description: 'When the above file is opened in CloudCannon and saved, the source will be formatted to:'
      language: markdown
      code: |-
        ## My blog post

        <<highlight>> My content <</highlight>> <!--1-->

        <<highlight>>
          My
          multiline               <!--2-->
          content
        <</highlight>>

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: The `inline` snippet was given the leading and trailing padding of the `inline` style options.
        - number: 2
          content: |-
            The `block` snippet was given the leading and trailing padding of the `block` style options,
            and was also indented by the provided tokens.
      source: page.md
- name: models
  json_path: type.snippet.params.*.(argument-list-parser-config).options.models
  description: Defines the parsing configurations for each argument.
  examples: []
- name: models[*].editor_key
  json_path: type.snippet-model.editor_key
  description: |-
    Specifies the key that a user in CloudCannon will see when editing this value.
    This key will also be used if you want to specify any input configuration using `_inputs`.

    If no `source_key` is set, this key will also be assumed to be the source key.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "key_values"
        options:
          models___1___:
            - editor_key: href
            - editor_key: class
            - editor_key: target
      annotations:
        - number: 1
          content: |-
            Key/value models can be specified in any order, so do not have to match the order
            of they keys in the source code.
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <a href="#link" target="_blank" class="my_link"> ... </a>
        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations: []
      source: page.md
    - description: |-
        When edited in CloudCannon, this will edit as the data model:

        {/* TODO: Use screenshot here instead */}
      language: yaml
      code: |-
        href: "#link"
        target: "_blank"
        class: "my_link"
      annotations: []
- name: models[*].source_key
  json_path: type.snippet-model.source_key
  description: |-
    Specifies the key that the parser should look for in the source text.

    This only needs to be set if it differs from the `editor_key`.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "key_values"
        options:
          models___1___:
            - source_key: href
              editor_key: link
            - source_key: target
              editor_key: link_target
            - source_key: class
              editor_key: classnames
      annotations:
        - number: 1
          content: |-
            Key/value models can be specified in any order, so do not have to match the order
            of they keys in the source code.
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <a href="#link" target="_blank" class="my_link"> ... </a>
        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations: []
      source: page.md
    - description: |-
        When edited in CloudCannon, this will edit as the data model:

        {/* TODO: Use screenshot here instead */}
      language: yaml
      code: |-
        link: "#link"
        link_target: "_blank"
        classnames: "my_link"
      annotations: []
- name: models[*].default
  json_path: type.snippet-model.default
  description: The default value for this argument, which is used when adding a new snippet to a page in CloudCannon.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "key_values"
        options:
          models:
            - editor_key: href
              default: "/"
            - editor_key: target
              default: "_blank"
      annotations: []
      source: cloudcannon.config.yml
- name: models[*].optional
  json_path: type.snippet-model.optional
  description: Whether a value must exist for this parser. Useful for long sets of key-value pairs that are not all required.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "key_values"
        options:
          models:
            - editor_key: href
            - editor_key: target
              optional: true
            - editor_key: class
              optional: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <a href="#link" target="_blank" class="my_link"> ... </a> <!--1-->
        <a href="#link" target="_blank"> ... </a> <!--1-->
        <a href="#link"> ... </a> <!--1-->

        <a target="_blank"> ... </a> <!--2-->

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: |-
            All of these anchor tags will parse correctly, as they are missing either `target` or `class`
            keys from the arguments, and both are marked as `optional`.
        - number: 2
          content: This anchor tag will not be parsed, as the `href` key is absent and is not marked as `optional`.
      source: page.md
- name: models[*].remove_empty
  json_path: type.snippet-model.remove_empty
  description: |-
    Whether this key-value pair should be omitted altogether if the value is empty.
    Requires that this key is also set as optional, as otherwise the snippet would not re-parse.
  examples:
    - description: ''
      language: yaml
      code: |-
        parser: "key_values"
        options:
          models:
            - editor_key: href
            - editor_key: target
            - editor_key: class
              optional: true
              remove_empty: true
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        ## My blog post

        <a href="#link" target="_blank" class=""> ... </a> <!--1-->
        <a href="#link" target="_blank"> ... </a> <!--1--> <!--2-->

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: |-
            With `remove_empty: true` both of these anchor tags will be output as `<a href="#link" target="_blank"> ... </a>`
            as the `class` key contains no value.
        - number: 2
          content: |-
            If `remove_empty: false` was set, this snippet would be output as `<a href="#link" target="_blank" class=""> ... </a>`.
            The empty `class` key would be written even if it did not originally appear in the parsed source.
      source: page.md
