  json_path: type.snippet.params.*.(literal-parser-config)
  description: The exact literal string that should be matched.
  examples: []
- name: literal
  json_path: type.snippet.params.*.(literal-parser-config)
  description: The exact literal string that should be matched.
  examples: []
- name: minimum
  json_path: type.snippet.params.*.(repeating-literal-parser-config).options.minimum
  description: |-
    The minimum number of times that the literal string must occur to match this parser.
    A good example is a markdown code block, which can open with any number of backticks
    greater than or equal to three.
  examples: []
- name: editor_key
  json_path: type.snippet.params.*.(content-parser-config).options.editor_key
  description: |-
    Specifies a key that a user in CloudCannon will see to edit this value.
    The value returned by this parser is a number input that can be edited to change how
    many literals are output by the parser.
  examples:
    - description: ''
      language: yaml
      code: |-
        _snippets:
          custom_title:
            snippet: "[[hashes]] [[title]]"
            params:
              hashes:
                parser: repeating_literal
                options:
                  literal: '#'
                  minimum: 1
                  editor_key: heading_level
              title:
                parser: "content"
                options:
                  editor_key: title
                  forbidden_tokens: ["\n"]
      annotations: []
      source: cloudcannon.config.yml
    - description: 'Example usage:'
      language: markdown
      code: |-
        # My blog post <!--1-->

        Aenean lacinia bibendum nulla sed consectetur.

        ## My heading <!--1-->

        Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
      annotations:
        - number: 1
          content: |-
            If editing these as snippets in CloudCannon, the editor will see
            `heading_level` as a number input. Changing this value will
            add or remove `#` characters to the source code to match the number.
      source: page.md
- name: default
  json_path: type.snippet.params.*.(content-parser-config).options.default
  description: The default number of literals, which is used when adding a new snippet to a page in CloudCannon.
  examples: []
- name: snippet
  json_path: type.snippet.params.*.(optional-parser-config).options.snippet
  description: |-
    A snippet string to wrap and make optional.

    This shares the same params as the outermost snippet, so may reference itself or other params.
  examples: []
- name: remove_empty
  json_path: type.snippet.params.*.(optional-parser-config).options.remove_empty
  description: |-
    Whether to output an empty string, or no value at all.
    This will bubble up to any outer parsers, so may control whether they
    return output.
  examples: []
- name: snippet
  json_path: type.snippet.params.*.(optional-parser-config).options.snippet
  description: |-
    A snippet string to wrap and make repeatable.

    This shares the same params as the outermost snippet, so may reference itself or other params.
  examples: []
- name: editor_key
  json_path: type.snippet.params.*.(content-parser-config).options.editor_key
  description: |-
    The key to use when editing the data for this snippet in CloudCannon.

    This key will become an array of objects, each containing the data for
    an iteration of the repeated snippet.
  examples: []
- name: default_length
  json_path: type.snippet.params.*.(repeating-parser-config).options.default_length
  description: Used when initializing a new Snippet, and determines how many repetitions should be created in the initial data.
  examples: []
- name: optional
  json_path: type.snippet.params.*.(optional-parser-config)
  description: |-
    If `false` this parser requires at least one matching value. If `true`,
    matching zero times is a valid state.

    Setting this to `true` is preferred to wrapping the `repeating` parser inside an `optional` parser.
  examples: []
- name: style
  json_path: type.snippet.params.*.(wrapper-parser-config).options.style
  description: |-
    A style object to control how content is parsed and stringified, to produce cleaner source code.

    Can be customized to indent each repetition, add leading and trailing tokens to the entire block, and add tokens between each repetition.
  examples: []
- name: output
  json_path: type.snippet.params.*.(repeating-parser-config).options.output_delimiter
  description: |-
    Either `inline` or `block`. For parsers such as the content and repeating parsers,
    determines how to format the output.

    When set to `block`, values will always be output with leading and trailing newlines.

    When set to `inline`, values will always be output on a single line, with newlines inserted as `\n`.

    If unspecified, `inline` will be chosen when the value is a single line, otherwise `block`
    formatting will be used.
  examples: []
- name: between
  json_path: type.snippet.params.*.(repeating-parser-config).options.output_delimiter
  description: |-
    Used only in the repeating parser. Specifies the text to insert between each repetition.
    Useful for adding newlines between each repetition of the parser.
  examples: []
- name: inline.leading
  json_path: type.snippet.params.*.(wrapper-parser-config).options.style.inline.leading
  description: For inline content, what should lead the value. Useful for adding whitespace around strings.
  examples: []
- name: inline.trailing
  json_path: type.snippet.params.*.(wrapper-parser-config).options.style.inline.trailing
  description: For inline content, what should trail the value. Useful for adding whitespace around strings.
  examples: []
- name: block.leading
  json_path: type.snippet.params.*.(wrapper-parser-config).options.style.block.leading
  description: For block content, what should lead the value. Useful for adding newlines around content.
  examples: []
- name: block.trailing
  json_path: type.snippet.params.*.(wrapper-parser-config).options.style.block.trailing
  description: For block content, what should trail the value. Useful for adding newlines around content.
  examples: []
- name: block.indent
  json_path: type.snippet.params.*.(wrapper-parser-config).options.style.block.indent
  description: |-
    For block content, how should the value be indented.
    Nested snippets only need to specify the indentation relative to their parent.
  examples: []
- name: root_boundary
  json_path: type.snippet-format.root_boundary
  description: For key-value segments, what boundary is required (if any).
  examples: []
- name: remove_empty_root_boundary
  json_path: type.snippet-format.remove_empty_root_boundary
  description: If a key-value segment is empty, but it has a root boundary, should that boundary be removed from the source code?
  examples: []
- name: root_value_delimiter
  json_path: type.snippet-format.root_value_delimiter
  description: |-
    For key-value pairs, what delimits the key from the value.

    - For pairs such as `key="value"`, this would be `=`.
    - For pairs such as `key: "value"`, this would be `: `.
  examples: []
- name: root_pair_delimiter
  json_path: type.snippet-format.root_pair_delimiter
  description: |-
    For key-value pairs, what delimits the each key-value pair from the next.

    - For segments such as `href="about" title="Hello World"`, this would be ` ` (a space).
    - For segments such as `href: about, title: "Hello World"`, this would be `,`.
  examples: []
- name: root_value_boundary
  json_path: type.snippet-format.root_value_boundary
  description: |-
    For arguments and values, what boundary is required (if any).

    For example, MDX specifies `{ start: "{", end: "}" }`, which allows syntax such as: `<Component flag={true} />`.
  examples: []
- name: root_value_boundary_optional
  json_path: type.snippet-format.root_value_boundary_optional
  description: |-
    Where a `root_value_boundary` applies, what types do not require a boundary?

    For example, MDX specifies `{ string: true }`, which allows strings to exist as `<Component arg="true" />` rather than `<Component arg={"true"} />`.
  examples: []
- name: string_boundary
  json_path: type.snippet-format.string_boundary
  description: |-
    The valid tokens that can bound a string. The parser will ensure the matched end token
    is the same as the start token.

    To handle common strings with either single or double quotes, this would usually be `["'", "\""]`
  examples: []
- name: string_escape_character
  json_path: type.snippet-format.string_escape_character
  description: |-
    What character can be placed before a string boundary to escape it?

    If required, this will usually be `\`.
  examples: []
- name: object_boundary
  json_path: type.snippet-format.object_boundary
  description: |-
    For snippets which can parse object literals, what characters start and end an object?

    If required, this will usually be `{ start: "{", end: "}" }`.
  examples: []
- name: object_value_delimiter
  json_path: type.snippet-format.object_value_delimiter
  description: |-
    Within an object, what delimits a key from a value?

    If required, this will usually be `:`.
  examples: []
- name: object_pair_delimiter
  json_path: type.snippet-format.object_pair_delimiter
  description: |-
    Within an object, what delimits each key-value pair from the next.

    If required, this will usually be `,`.
  examples: []
- name: array_boundary
  json_path: type.snippet-format.array_boundary
  description: |-
    For snippets which can parse array literals, what characters start and end an array?

    If required, this will usually be `{ start: "[", end: "]" }`.
  examples: []
- name: array_delimiter
  json_path: type.snippet-format.array_delimiter
  description: |-
    Within an array, what delimits each value from the next"?

    If required, this will usually be `,`.
  examples: []
- name: forbidden_tokens
  json_path: type.snippet-format.forbidden_tokens
  description: |-
    For the given parser, what tokens are strictly not allowed in values.
    Most often used to limit what the content parser will consume.
  examples: []
- name: allow_booleans
  json_path: type.snippet-format.allow_booleans
  description: Whether unquoted booleans like `true` and `false` can be used as values.
  examples: []
- name: allow_numbers
  json_path: type.snippet-format.allow_numbers
  description: Whether unquoted numbers like `5` and `-0.4` can be used as values.
  examples: []
- name: allow_implied_values
  json_path: type.snippet-format.allow_implied_values
  description: When parsing key-value pairs, can a key be specified without a value to imply a value of `true`?
  examples: []
