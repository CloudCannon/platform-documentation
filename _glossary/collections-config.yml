_schema: default
key_name: collections_config
key_value_type:
  - Array of Objects
key_description: >-
  This key defines your Collections. The following nested keys are available for
  each Collection:


  * `path`

  * `glob`

  * `name`

  * `singular_name`

  * `icon`

  * `url`

  * `disable_url`

  * `documentation`

  * `description`

  * `preview`

  * `sort`

  * `sort_options`

  * `_editables`

  * `_enabled_editors`

  * `_inputs`

  * `_select_data`

  * `_structures`

  * `add_options`

  * `create`

  * `disable_add`

  * `disable_add_folder`

  * `disable_file_actions`

  * `new_preview_url`

  * `schemas`

  * `schema_key`

  * `include_developer_files`


  By default, CloudCannon uses your `source` key to make assumptions about your
  Collections.


  For more information, please read our documentation on
  [Collections](/documentation/articles/define-your-collections/).
key_default: ''
documentation_link: /documentation/articles/define-your-collections/
