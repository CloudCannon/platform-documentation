_schema: default
key_name: _editables
key_value_type:
  - Object
key_description: >-
  This key defines which RichText editors have custom configuration for the
  associated WYSIWYG toolbar.


  The following nested keys are available:


  * `content`

  * `block`

  * `link`

  * `text`


  This key has no default.


  For more information, please read our documentation on [Rich Text
  editors](/documentation/articles/what-are-rich-text-editors/).
documentation_link: /documentation/articles/what-are-rich-text-editors/
