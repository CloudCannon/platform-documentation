_schema: default
key_name: source_editor.show_gutter
key_value_type:
  - Boolean
key_description: >-
  This key toggles the gutter on the left of the editing interface, displaying
  line numbers and code folding controls.


  By default, this key is `true`.


  For more information, please read our documentation on the [Source
  Editor](/documentation/articles/the-source-editor/).
documentation_link: /documentation/articles/the-source-editor/
parent_keys:
  - source_editor
