_schema: default
key_name: _inputs.[*].context.content
key_value_type:
  - String
key_description: >-
  This key determines the text content inside the context box. CloudCannon
  supports a limited selection of Markdown formatting for the value of this key:
  links, headings, bold, italic, subscript, superscript, and inline code.


  This key is required for the `context` object to function.


  This key has no default.


  For more information, please read our documentation on
  [inputs](/documentation/articles/what-are-inputs/).
documentation_link: /documentation/articles/what-are-inputs/
parent_keys:
  - _inputs.[*].context
subkeys:
