_schema: default
key_name: paths
key_value_type:
  - Object
key_description: >-
  This key enables you to define paths for your rich text editors. Each path is
  relative to global site `source`. The following nested keys are available:


  * `dam_static`

  * `dam_uploads`

  * `dam_uploads_filename`

  * `static`

  * `uploads`

  * `uploads_filename`
key_default: >-
  This key has no default. If undefined at higher levels of the [configuration
  cascade](/documentation/articles/using-the-configuration-cascade/), `paths`
  will default to any values configured in the [CloudCannon configuration
  file](/documentation/articles/create-your-cloudcannon-configuration-file/).
parent_keys:
