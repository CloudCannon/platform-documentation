_schema: default
key_name: collection_groups
key_value_type:
  - Array of Objects
key_description: >-
  This key defines the groups and order of Collections in your *Site
  Navigation*. Each item in the array must contain the `heading` and
  `collections` keys.


  The following nested keys are available:


  * `heading`

  * `collections`
key_default: >-
  This key has no default. If undefined, CloudCannon will sort your Collections
  in the following order: the *Pages* Collection, all output Collections in
  alphabetical order, then all non-output Collections in alphabetical order.


  For more information, please read our documentation on [configuring your Site
  Navigation](/documentation/articles/configure-your-site-navigation/).
documentation_link: /documentation/articles/configure-your-site-navigation/
