_schema: default
key_name: source_editor
key_value_type:
  - Object
key_description: >-
  This key defines the appearance and behavior of the Source Editor. The
  following nested keys are available:


  * `tab_size`

  * `show_gutter`

  * `theme`


  This key has no default.


  For more information, please read our documentation on the [Source
  Editor](/documentation/articles/the-source-editor/).
documentation_link: /documentation/articles/the-source-editor/
