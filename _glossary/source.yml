key_description: >-
  This key defines the base path for your source files, relative to the root
  folder of your repository. Unless you use a nested folder as the source for
  your Site you can leave this key empty or set it to `/`.


  For more information, please read our documentation on the [Site
  source](/documentation/articles/what-is-the-cloudcannon-configuration-file/#the-source-folder)
  folder in your configuration file.
key_default: By default, this key is empty.
