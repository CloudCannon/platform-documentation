key_description: >-
  This key...


  Value can be one of the following: `visual`


  &nbsp;


  **This key changes the type of editing interface used for an input. Each input
  has a different appearance and functionality, processes and accepts different
  types of values, and has different configuration options.**


  **If the type or value of an input is misconfigured, CloudCannon will display
  an orange warning instead of an input.**


  **If type is not configured for an input, CloudCannon will attempt to
  determine input type based on value or key name conventions.**
