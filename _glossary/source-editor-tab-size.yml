_schema: default
key_name: source_editor.tab_size
key_value_type:
  - Number
key_description: >-
  This key defines the auto-indentation of each line and how many spaces a tab
  indentation counts as. ** **


  By default, this key is `2`.


  For more information, please read our documentation on the [Source
  Editor](/documentation/articles/the-source-editor/).
documentation_link: /documentation/articles/the-source-editor/
parent_keys:
