_schema: default
key_name: _inputs
key_value_type:
  - Object
key_description: >-
  This key defines which inputs are available by default for all files. The
  following nested keys are available for each input:


  * `type`

  * `label`

  * `comment`

  * `context`

  * `hidden`

  * `instance_value`

  * `cascade`

  * `options`
key_default: >-
  This key has no defaults. If undefined at higher levels of the [configuration
  cascade](/documentation/articles/using-the-configuration-cascade/), `_inputs`
  will default to any values configured in the [CloudCannon configuration
  file](/documentation/articles/what-is-the-cloudcannon-configuration-file/).


  For more information, please read our documentation on
  [inputs](/documentation/articles/configure-your-inputs/).
documentation_link: /documentation/articles/configure-your-inputs/
parent_keys:
subkeys:
  - input.[*].comment
  - input.[*].context
  - input.[*].label
  - input.[*].type
