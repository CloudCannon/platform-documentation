_schema: default
key_name: _inputs.[*].context
key_value_type:
  - Object
key_description: >-
  This key enables you to define a context box for extra information about an
  input. The following nested keys are available:


  * `open`

  * `title`

  * `icon`

  * `content` (required)


  This key has no default.


  For more information, please read our documentation on
  [inputs](/documentation/articles/what-are-inputs/).
documentation_link: /documentation/articles/what-are-inputs/
parent_keys:
  - _inputs
subkeys:
