_snippets_imports:
  mdx: true
_snippets:
  glossary_term:
    snippet: '<comp.GlossaryTerm [[args]]>[[inner]]</comp.GlossaryTerm>'
    inline: true
    preview:
      text: 'Glossary Term'
      subtext:
        - key: 'content'
      icon: 'psychology_alt'
    _inputs:
      content:
        type: 'text'
      term:
        type: 'select'
        options:
          values: 'collections.user_glossary'
    params:
      args:
        parser: 'key_values'
        options:
          models:
            - editor_key: 'term'
              type: 'string'
              default: ''
              optional: true
          format:
            ref: 'mdx_format'
      inner:
        parser: 'content'
        options:
          editor_key: 'content'
          style:
            output: 'inline'
            inline:
              leading: ''
              trailing: ''
  code_block:
    snippet: "<comp.CodeBlock [[args]]>\n[[backticks]][[inner]][[backticks]]\n[[annotations]]</comp.CodeBlock>"
    inline: false
    preview:
      text:
        - key: 'source'
        - 'Code Block'
      subtext:
        - key: 'content'
      icon: 'code'
    _inputs:
      content:
        type: 'code'
        cascade: true
      annotations:
        type: 'array'
        options:
          structures:
            style: 'select'
            values:
              - _inputs:
                  annotation_content:
                    type: 'markdown'
                    cascade: true
                  number:
                    type: 'text'
                    comment: 'Match to a comment of `/*1*/`, `//1`, `#1`, or `<!--1-->` in the code block'
                    cascade: true
                preview:
                  text:
                    - key: 'number'
                    - 'Unconfigured'
                  subtext:
                    - key: 'annotation_content'
                    - 'Empty'
                  icon: 'campaign'
                value:
                  number: '1'
                  annotation_content: ''
        comment: 'Optional annotations to show below the code block. Link them with a comment like `/*1*/`, `//1`, `#1`, or `<!--1-->`'
        cascade: true
    params:
      backticks:
        parser: 'repeating_literal'
        options:
          literal: '`'
          minimum: 3
          default: 10
          style:
            output: 'block'
            block:
              leading: "\n"
              trailing: "\n"
              indent: ''
      args:
        parser: 'key_values'
        options:
          models:
            - editor_key: 'language'
              type: 'string'
              default: ''
              optional: true
            - editor_key: 'source'
              type: 'string'
              default: ''
              optional: true
              remove_empty: true
            - editor_key: 'frameless'
              type: 'boolean'
              optional: true
              remove_empty: true
          format:
            ref: 'mdx_format'
      inner:
        parser: 'content'
        options:
          editor_key: 'content'
          allow_nested: false
          raw: true
          forbidden_tokens:
            - '```'
          style:
            output: 'block'
            block:
              leading: "\n"
              trailing: "\n"
              indent: ''
      annotations:
        parser: 'optional'
        options:
          snippet: '[[annotation_repeat]]'
      annotation_repeat:
        parser: 'repeating'
        options:
          default_length: 0
          editor_key: 'annotations'
          snippet: '<comp.Annotation [[annotation_args]]>[[annotation_content]]</comp.Annotation>'
          style:
            between: "\n"
            block:
              leading: ''
              trailing: "\n"
      annotation_args:
        parser: 'key_values'
        options:
          models:
            - editor_key: 'number'
              type: 'string'
          format:
            ref: 'mdx_format'
      annotation_content:
        parser: 'content'
        options:
          editor_key: 'annotation_content'
          allow_nested: false
          raw: true
          style:
            output: 'block'
            block:
              leading: "\n"
              trailing: "\n"
              indent: '  '
  common_content_param:
    snippet: '<comp.CommonParam parameters={parameters} [[args]] />'
    inline: true
    preview:
      view: 'inline'
      icon: 'switch_access_shortcut_add'
      text:
