    allow_custom_markup: false
    remove_custom_markup: false
    blockquote: true
    bold: true
    bulletedlist: true
    code: true
    embed: true
    format: 'p h1 h2 h3 h4 h5 h6'
    horizontalrule: true
    image_size_attributes: true
    italic: true
    link: true
    numberedlist: true
    snippet: true
    strike: true
    subscript: true
    superscript: true
