_snippets_imports:
  mdx: true

_snippets:
  code_block:
    snippet: "<comp.CodeBlock [[args]]>\\n[[backticks]]\\n[[inner]]\\n[[backticks]]\\n[[annotations]]</comp.CodeBlock>"
    inline: false
    preview:
      text:
        - key: source
        - Code Block
      subtext: 
        - key: content
      icon: code
    _inputs: 
      content: 
        type: code
      annotations:
        type: array
        comment: "Optional annotations to show below the code block. Link them with a comment like `/*1*/`, `//1`, `#1`, or `<!--1-->`"
        options:
          structures:
            values:
              - _inputs:
                  annotation_content:
                    type: markdown
                  number:
                    comment: "Match to a comment of `/*1*/`, `//1`, `#1`, or `<!--1-->` in the code block"
                    type: text
                preview:
                  icon: campaign
                  text:
                    - key: number
                    - Unconfigured
                  subtext:
                    - key: annotation_content
                    - Empty
                value: 
                  number: "1"
                  annotation_content: ""
    params:
      backticks:
        parser: repeating_literal
        options:
          literal: "`"
          minimum: 3
          default: 10
      args:
        parser: key_values
        options:
          models:
            - editor_key: language
              type: string
              default: ""
              optional: true
            - editor_key: source
              type: string
              default: ""
              optional: true
              remove_empty: true
            - editor_key: frameless
              type: boolean
              optional: true
              remove_empty: true
          format:
            ref: mdx_format
      inner:
        parser: content
        options:
          editor_key: content
          allow_nested: false
          raw: true
          forbidden_tokens:
            - "```"
          style:
            output: block
            block:
              leading: "\n"
              trailing: "\n"
              indent: ""
      annotations:
        parser: optional
        options: 
          snippet: "[[annotation_repeat]]"
      annotation_repeat:
        parser: repeating
        options:
          default_length: 0
          editor_key: annotations
          snippet: "<comp.Annotation [[annotation_args]]>[[annotation_content]]</comp.Annotation>"
          style:
            between: "\n"
            block:
              leading: ""
              trailing: "\n"
      annotation_args:
        parser: key_values
        options:
          models:
            - editor_key: number
              type: string
          format: 
            ref: mdx_format
      annotation_content:
        parser: content
        options:
          editor_key: annotation_content
          allow_nested: false
          raw: true
          style:
            output: block
            block:
              leading: "\n"
              trailing: "\n"
              indent: "  "

  common_content_param:
    snippet: <comp.CommonParam parameters={parameters} [[args]] />
    inline: true
    preview:
      view: inline
      icon: switch_access_shortcut_add
      text:
        - key: parameter
        - "Common Content Parameter"
    _inputs: 
      parameter:
        type: text
        comment: "The key of a value to insert in this location. If using a new key, make sure to define it in the Parameters for this page."
      append:
        type: text
        comment: "Append this text to the end of the parameter when inserted on the page. Will not be appended if the parameter is left blank."
      prepend:
        type: text
        comment: "Prepend this text to the start of the parameter when inserted on the page. Will not be prepended if the parameter is left blank."
    params: 
      args:
        parser: key_values
        options:
          models:
            - editor_key: parameter
              type: string
            - editor_key: append
              type: string
              optional: true
              remove_empty: true
            - editor_key: prepend
              type: string
              optional: true
              remove_empty: true
          format: 
            ref: mdx_format

  common_content: 
    snippet: <comp.CommonContent [[args]]>[[slots_repeat]]</comp.CommonContent>
    inline: false
    preview:
      text:
        - Common Content
      subtext:
        - key: common_content_data
      icon: copy_all
    _inputs:
      common_content_data:
        comment: "Select the piece of common content you want to insert, and fill in the required data"
        type: object
        options:
          structures: _structures.common_content_types
      slots:
        type: array
        comment: "If the common content you selected has slots, you can specify content for those slots here"
        options:
          structures:
            values:
              - _inputs:
                  name: 
                    comment: "The name of a slot that your selected content has defined"
                    type: text
                  slot_content:
                    type: markdown
                    options:
                      format: true
                      blockquote: true
                      bold: true
                      italic: true
                      strike: true
                      subscript: true
                      superscript: true
                      underline: true
                      link: true
                      bulletedlist: true
                      numberedlist: true
                      code: true
                      embed: true
                      horizontalrule: true
                      table: true
                      snippet: true
                preview:
                  icon: select_all
                  text: 
                    - key: name
                    - Unassigned slot
                  subtext:
                    - key: slot_content
                    - Empty content
                value: 
                  name: ""
                  slot_content: ""
    params:
      args: 
        parser: key_values
        options: 
          models:
            - source_key: data
              editor_key: common_content_data
              type: object
          format:
            ref: mdx_format
      slots_repeat: 
        parser: repeating
        options: 
          default_length: 0
          optional: true
          editor_key: slots
          snippet: <comp.SlotContent [[slot_args]]>[[slot_content]]</comp.SlotContent>
          style:
            output: block
            between: "\n"
            block:
              leading: "\n"
              trailing: "\n"
              indent: "  "
      slot_args:
        parser: key_values
        options: 
          models:
            - editor_key: name
              type: string
          format:
            ref: mdx_format
      slot_content:
        parser: content
        options: 
          editor_key: slot_content
          allow_nested: true
          style:
            output: block
            block: 
              leading: "\n"
              trailing: "\n"
              indent: "  "

