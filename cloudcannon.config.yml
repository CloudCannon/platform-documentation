_schema: '_schema'
collections_config:
  pages:
    path: ''
    glob:
      - 'index.mdx'
      - 'guides.mdx'
      - 'changelog/*'
      - 'articles/index.mdx'
      - '404/*'
    icon: 'notes'
    url: '/[slug]/'
    disable_url: false
    _enabled_editors:
      - 'visual'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  developer_articles:
    path: 'developer/articles'
    icon: 'article'
    url: '/developer-articles/[slug]/'
    disable_url: false
    _inputs:
      $.title:
        type: 'auto'
        options:
          required: true
        cascade: true
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/article.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
      instructions:
        path: '.cloudcannon/schemas/article-instructions.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
  user_articles:
    path: 'user/articles'
    icon: 'article'
    url: '/user-articles/[slug]/'
    disable_url: false
    _inputs:
      $.title:
        type: 'auto'
        options:
          required: true
        cascade: true
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/article.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
      instructions:
        path: '.cloudcannon/schemas/article-instructions.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
  developer_guides:
    path: 'developer/guides'
    icon: 'devices'
    url: '/developer-guides/[relative_base_path]/[slug]/'
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/guide-item.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
      guide_data:
        path: '.cloudcannon/schemas/guide-data.yml'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _inputs:
          guide_target_ssgs:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: '_select_data.docs_ssgs'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
          guide_series:
            type: 'select'
            options:
              allow_empty: true
              values: '_select_data.docs_guide_series'
              value_key: 'id'
              preview:
                label:
                  key: 'name'
            cascade: true
      guide_landing_page:
        path: '.cloudcannon/schemas/guide-landing-page.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _enabled_editors:
          - 'visual'
  user_guides:
    path: 'user/guides'
    icon: 'devices'
    url: '/user-guides/[relative_base_path]/[slug]/'
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/guide-item.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
      guide_data:
        path: '.cloudcannon/schemas/guide-data.yml'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _inputs:
          guide_target_ssgs:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: '_select_data.docs_ssgs'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
          guide_series:
            type: 'select'
            options:
              allow_empty: true
              values: '_select_data.docs_guide_series'
              value_key: 'id'
              preview:
                label:
                  key: 'name'
            cascade: true
      guide_landing_page:
        path: '.cloudcannon/schemas/guide-landing-page.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _enabled_editors:
          - 'visual'
  changelog:
    path: 'changelogs'
    icon: 'newspaper'
    url: '/changelog/{date|year}/{date|month}-{date|day}_{title|slugify}/'
    disable_url: false
    sort:
      key: 'path'
      order: 'desc'
    _inputs:
      title:
        type: 'text'
        options:
          required: true
          required_message: 'Tell the people what they get'
          min_length: 5
          min_length_message: 'Tell people a bit more than that'
        cascade: true
    create:
      path: '{date|month}-{date|day}_{title|slugify}.[ext]'
      _inputs:
        date:
          type: 'auto'
          instance_value: 'NOW'
          cascade: true
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/changelog.mdx'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
  data:
    path: '_data'
    icon: 'data_usage'
    disable_url: false
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  keys:
    path: '_keys'
    icon: 'key'
    disable_url: false
    preview:
      text:
        key: 'key_name'
      metadata:
        - text:
            key: 'key_value_type'
          icon: 'data_object'
        - text:
            key: 'parent_keys'
          icon: 'escalator_warning'
    create:
      path: '[relative_base_path]/{key_name|slugify}.yml'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/key-definition.yml'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _inputs:
          key_name:
            type: 'text'
            cascade: true
          key_singular_name:
            type: 'text'
            cascade: true
          key_value_type:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: '_select_data.key_value_type'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
          key_description:
            type: 'markdown'
            options:
              allow_resize: true
              allow_custom_markup: false
              remove_custom_markup: false
              initial_height: 320
              blockquote: true
              bold: true
              bulletedlist: true
              code: true
              embed: true
              format: 'p h1 h2 h3 h4 h5 h6'
              horizontalrule: true
              image_size_attributes: true
              italic: true
              link: true
              numberedlist: true
              snippet: true
              strike: true
              subscript: true
              superscript: true
              table: true
              underline: true
            cascade: true
          key_documentation:
            type: 'object'
            options:
              subtype: 'object'
              structures:
                style: 'select'
                values:
                  - label: 'Key Documentation Link'
                    comment: 'For more information, please read our documentation on...'
                    value:
                      text: null
                      url: null
            comment: 'Add a documentation link.'
            cascade: true
          parent_keys:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: 'collections.keys'
              value_key: 'key_name'
              preview:
                label:
                  key: 'key_name'
            cascade: true
          subkeys:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: 'collections.keys'
              value_key: 'key_name'
              preview:
                label:
                  key: 'key_name'
            cascade: true
  reference:
    path: '_reference'
    icon: 'key'
    disable_url: false
    preview:
      text:
        key: 'key_name'
      metadata:
        - text:
            key: 'full_name'
          icon: 'code'
        - text:
            key: 'value_type'
          icon: 'data_object'
        - text:
            key: 'child_keys'
          icon: 'escalator_warning'
    create:
      path: '[relative_base_path]/{full_name|slugify}.yml'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/key-reference.yml'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _inputs:
          name:
            type: 'text'
            cascade: true
          full_name:
            type: 'text'
            cascade: true
          value_type:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: '_select_data.key_value_type'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
          description:
            type: 'markdown'
            options:
              allow_resize: true
              allow_custom_markup: false
              remove_custom_markup: false
              initial_height: 320
              blockquote: true
              bold: true
              bulletedlist: true
              code: true
              embed: true
              format: 'p h1 h2 h3 h4 h5 h6'
              horizontalrule: true
              image_size_attributes: true
              italic: true
              link: true
              numberedlist: true
              snippet: true
              strike: true
              subscript: true
              superscript: true
              table: true
              underline: true
            cascade: true
          examples:
            type: 'markdown'
            options:
              allow_resize: true
              allow_custom_markup: false
              remove_custom_markup: false
              initial_height: 320
              blockquote: true
              bold: true
              bulletedlist: true
              code: true
              embed: true
              format: 'p h1 h2 h3 h4 h5 h6'
              horizontalrule: true
              image_size_attributes: true
              italic: true
              link: true
              numberedlist: true
              snippet: true
              strike: true
              subscript: true
              superscript: true
              table: true
              underline: true
            cascade: true
          parent_keys:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: 'collections.reference'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
          child_keys:
            type: 'multiselect'
            options:
              empty_type: 'array'
              values: 'collections.reference'
              value_key: 'name'
              preview:
                label:
                  key: 'name'
            cascade: true
  user_glossary:
    path: 'user/glossary'
    icon: 'design_services'
    disable_url: false
    preview:
      text:
        key: 'key_name'
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: '.cloudcannon/schemas/glossary-term.yml'
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: 'notes'
        _inputs:
          glossary_term_name:
            type: 'text'
            cascade: true
          term_description:
            type: 'textarea'
            options:
              show_count: true
            comment: 'Keep this as short as possible (i.e., 125 characters).'
            context:
              title: 'Help'
              icon: 'help'
              content: 'Try not to use the term name in the description.'
              open: false
            cascade: true
collection_groups:
  - heading: 'Users'
    collections:
      - 'user_articles'
      - 'user_guides'
      - 'user_glossary'
  - heading: 'Developers'
    collections:
      - 'developer_articles'
      - 'developer_guides'
      - 'developer_reference'
  - heading: 'Other'
    collections:
      - 'changelog'
      - 'pages'
  - heading: 'Data'
    collections:
      - 'data'
      - 'common_content'
_inputs:
  layout:
    hidden: true
  details.guide_sections:
    type: 'array'
    options:
      values: '_structures.guide_sections'
    preview:
      text:
        - key: 'section_title'
        - 'Guide Section'
    cascade: true
  _uuid:
    type: 'auto'
    instance_value: 'UUID'
    cascade: true
  _created_at:
    type: 'auto'
    instance_value: 'NOW'
    cascade: true
  details.title:
    type: 'text'
    options:
      required: true
    cascade: true
  details.description:
    type: 'textarea'
    options:
      show_count: true
      required: true
    cascade: true
  details.image:
    type: 'image'
    options:
      required: true
    cascade: true
  details.category:
    type: 'multichoice'
    options:
      values: '_select_data.diataxis_category'
      required: true
      preview:
        icon_color:
          - key: 'icon_color'
    comment: 'Choose a [Diataxis category](https://diataxis.fr/compass/).'
    context:
      title: 'Help'
      icon: 'help'
      content: "Acquire skill and understand: Explanation \n\n Acquire skill and act: Guide \n\n Apply skill and understand: Reference \n\n Apply skill and act: Instructions"
      open: false
    cascade: true
  details.related_articles:
    type: 'array'
    options:
      structures:
        values:
          - label: 'Developer Articles'
            value:
              _type: 'developer_articles'
              item: null
            _inputs:
              item:
                type: 'select'
                options:
                  values: 'collections.developer_articles'
                  value_key: '_uuid'
                  preview:
                    text:
                      - key: 'details.title'
          - label: 'User Articles'
            value:
              _type: 'user_articles'
              item: null
            _inputs:
              item:
                type: 'select'
                options:
                  values: 'collections.user_articles'
                  value_key: '_uuid'
                  preview:
                    text:
                      - key: 'details.title'
          - label: 'Developer Guides'
            value:
              _type: 'developer_guides'
              item: null
            _inputs:
              item:
                type: 'select'
                options:
                  values: 'collections.developer_guides'
                  value_key: '_uuid'
                  preview:
                    text:
                      - key: 'details.title'
          - label: 'User Guides'
            value:
              _type: 'user_guides'
              item: null
            _inputs:
              item:
                type: 'select'
                options:
                  values: 'collections.user_guides'
                  value_key: '_uuid'
                  preview:
                    text:
                      - key: 'details.title'
          - label: 'User Glossary'
            value:
              _type: 'user_glossary'
              item: null
            _inputs:
              item:
                type: 'select'
                options:
                  values: 'collections.user_glossary'
                  value_key: 'glossary_term_name'
                  preview:
                    text:
                      - key: 'glossary_term_name'
  author_notes:
    type: 'object'
    options:
      subtype: 'object'
    cascade: true
  author_notes.docshots:
    type: 'select'
    options:
      values: '_select_data.docshots'
      required: true
      preview:
        icon_color:
          - key: 'icon_color'
    comment: 'Select whether this article needs Docshots.'
    cascade: true
  guide_summary:
    type: 'textarea'
    cascade: true
  block_type:
    type: 'auto'
    hidden: true
    cascade: true
  description:
    type: 'auto'
    options:
      show_count: true
    cascade: true
  explicit_canonical:
    type: 'url'
    comment: 'Optionally reference a different page or URL that this page should set as its canonical URL'
    cascade: true
_select_data:
  icons:
    - id: 'account_circle'
    - id: 'apps'
    - id: 'build_circle'
    - id: 'cloud_sync'
    - id: 'design_services'
    - id: 'devices'
    - id: 'groups'
    - id: 'merge'
    - id: 'monitor'
    - id: 'perm_media'
    - id: 'preview'
  docs_ssgs: 'ssg_data.ssgs'
  docs_guide_series: 'guide_series_data.series'
  docshots:
    - name: 'Needs docshots'
      icon: 'add_a_photo'
      icon_color: '#cc3232'
    - name: 'Not applicable'
      icon: 'no_photography'
      icon_color: '#e7b416'
    - name: 'Added!'
      icon: 'photo_camera'
      icon_color: '#2dc937'
  diataxis_category:
    - name: 'Explanation'
      icon: 'lightbulb'
      icon_color: '#06d6a0'
    - name: 'Guide'
      icon: 'handshake'
      icon_color: '#26547c'
    - name: 'Instructions'
      icon: 'info'
      icon_color: '#ef476f'
    - name: 'Reference'
      icon: 'fact_check'
      icon_color: '#ffd166'
  key_value_type:
    - name: 'Array'
      icon: 'data_array'
    - name: 'Boolean'
      icon: 'check_box'
    - name: 'Date'
      icon: 'event'
    - name: 'Number'
      icon: '123'
    - name: 'Object'
      icon: 'add_box'
    - name: 'String'
      icon: 'abc'
    - name: 'Array of Numbers'
      icon: '123'
    - name: 'Array of Objects'
      icon: 'add_box'
    - name: 'Array of Strings'
      icon: 'abc'
_structures:
  guide_sections:
    style: 'select'
    values:
      - value:
          section_title: null
          grid_size: 'sm'
          items: null
        _inputs:
          grid_size:
            type: 'select'
            options:
              allow_empty: true
              values:
                - id: 'lg'
                  name: 'Featured Grid'
                - id: 'sm'
                  name: 'Small'
            cascade: true
          items:
            type: 'array'
            options:
              structures:
                values:
                  - label: 'Developer Guides'
                    value:
                      _type: 'developer_guides'
                      item: null
                    _inputs:
                      item:
                        type: 'select'
                        options:
                          values: 'collections.developer_guides[?(@.details && @.details.order == 1)]'
                          value_key: '_uuid'
                          preview:
                            text:
                              - key: 'details.title'
                  - label: 'User Guides'
                    value:
                      _type: 'user_guides'
                      item: null
                    _inputs:
                      item:
                        type: 'select'
                        options:
                          values: 'collections.user_guides[?(@.details && @.details.order == 1)]'
                          value_key: '_uuid'
                          preview:
                            text:
                              - key: 'details.title'
  leftright:
    style: 'select'
    values:
      - block_type: 'text'
        label: 'Text Block'
        value:
          heading: null
          description: null
          buttons: null
      - block_type: 'image'
        label: 'Image'
        value:
          image: null
  common_content_types:
    style: 'select'
    values: 'common_content_structures'
  cards:
    style: 'select'
    values:
      - value:
          span_two: false
          heading: null
          description: null
          image: null
          url: null
          items: []
        _inputs:
          items:
            type: 'array'
            options:
              structures: '_structures.card_items'
            cascade: true
          url:
            type: 'auto'
            comment: 'Can turn the entire card into a clickable link; otherwise leave blank and use the url option on individual items.'
            cascade: true
        preview:
          text:
            - key: 'heading'
  card_items:
    style: 'select'
    values:
      - value:
          icon: null
          heading: null
          description: null
          url: null
        _inputs:
          icon:
            type: 'select'
            cascade: true
            values: '_select_data.icons'
            value_key: 'id'
            preview:
              text:
                - key: 'id'
              icon:
                - key: 'id'
  content_blocks:
    style: 'modal'
    values:
      - icon: 'home'
        label: 'Hero'
        value:
          _component_type: 'hero'
          title: null
      - label: 'Card Grid'
        icon: 'grid_view'
        value:
          _component_type: 'cardgrid'
          cards: []
        _inputs:
          cards:
            type: 'array'
            options:
              structures: '_structures.cards'
            cascade: true
      - label: 'Left/Right Block'
        icon: 'chrome_reader_mode'
        value:
          _component_type: 'leftrightblock'
          left: null
          right: null
        _inputs:
          left:
            type: 'object'
            options:
              structures: '_structures.leftright'
            cascade: true
          right:
            type: 'object'
            options:
              structures: '_structures.leftright'
            cascade: true
      - label: 'Centred Block'
        icon: 'width_wide'
        value:
          _component_type: 'centredblock'
          heading: null
          description: null
          background_image: null
          light_mode_background_color: '#ffffff'
          light_mode_text_color: '#212121'
          dark_mode_background_color: '#2c2c2c'
          dark_mode_text_color: '#ffffff'
          buttons:
            - button_text: null
              button_link: null
        _inputs:
          span_two:
            type: 'checkbox'
            cascade: true
          description:
            type: 'html'
            cascade: true
          background_image:
            type: 'image'
            cascade: true
          button_link:
            type: 'url'
            cascade: true
          light_mode_background_color:
            type: 'color'
            cascade: true
          light_mode_text_color:
            type: 'color'
            cascade: true
          dark_mode_background_color:
            type: 'color'
            cascade: true
          dark_mode_text_color:
            type: 'color'
            cascade: true
_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    blockquote: true
    bold: true
    bulletedlist: true
    code: true
    embed: true
    format: 'p h1 h2 h3 h4 h5 h6'
    horizontalrule: true
    image_size_attributes: true
    italic: true
    link: true
    numberedlist: true
    snippet: true
    strike: true
    subscript: true
    superscript: true
    table: true
    underline: true
commit_templates:
  - template_string: '{message}'
    _inputs:
      message:
        type: 'text'
        options:
          required: true
        cascade: true
_snippets_imports:
  mdx: true
_snippets:
  code_block:
    snippet: "<comp.CodeBlock [[args]]>\n[[backticks]][[inner]][[backticks]]\n[[annotations]]</comp.CodeBlock>"
    inline: false
    preview:
      text:
        - key: 'source'
        - 'Code Block'
      subtext:
        - key: 'content'
      icon: 'code'
    _inputs:
      content:
        type: 'code'
        cascade: true
      annotations:
        type: 'array'
        options:
          structures:
            style: 'select'
            values:
              - _inputs:
                  annotation_content:
                    type: 'markdown'
                    cascade: true
                  number:
                    type: 'text'
                    comment: 'Match to a comment of `/*1*/`, `//1`, `#1`, or `<!--1-->` in the code block'
                    cascade: true
                preview:
                  text:
                    - key: 'number'
                    - 'Unconfigured'
                  subtext:
                    - key: 'annotation_content'
                    - 'Empty'
                  icon: 'campaign'
                value:
                  number: '1'
                  annotation_content: ''
