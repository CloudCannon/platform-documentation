_schema: default
key_name: _inputs.[*].options.required
key_singular_name: required
key_value_type:
  - Boolean
key_description: >-
  This key toggles whether CloudCannon requires this Input to have a value. If
  set to `true`, CloudCannon will require you to enter a value to save or
  discard your unsaved changes.


  By default, this key is `false` (i.e, CloudCannon does not require this Input
  to have a value).


  This key is available for Array, Boolean, File, Number, Object, Select and
  Multiselect, Text, Rich Text, and URL Inputs.


  <comp.Example>
    In this example, we want to require our team to enter an `author` value for markup files with this Input.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
      ``````````
        _inputs:
          author:
            type: text
            comment: Enter the name of the author for this blog post.
            options:
              required: true

        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
parent_keys:
  - _inputs.[*].options
