_schema: default
key_name: data_config.[*].path
key_value_type:
  - String
key_description: >-
  This key defines the file or folder path for the data key in which it is
  nested.

  The value for this key is relative to your [Site
  source](/documentation/articles/configuration-file-reference/#source). Each
  Collection must have a unique path.


  This key has no default.


  <comp.Example>
    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
    ``````````
    data_config:
      products:
        path: data/products
    ``````````
    </comp.MultiCodeBlock>
  </comp.Example>


  For more information, please read our documentation on [defining your
  data](/documentation/articles/define-your-data/).
documentation_link: /documentation/articles/define-your-data/
parent_keys:
  - data_config
subkeys:
