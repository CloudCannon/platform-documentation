_schema: default
key_name: paths
key_singular_name: paths
key_value_type:
  - Object
key_description: >-
  This key enables you to define paths for your Rich Text editors or File
  inputs. The following nested keys are available:


  * `dam_static`

  * `dam_uploads`

  * `dam_uploads_filename`

  * `static`

  * `uploads`

  * `uploads_filename`

  * `uploads_use_relative_paths`


  This key has no default. If undefined at higher levels of the [configuration
  cascade](/documentation/articles/using-the-configuration-cascade/), `paths`
  will default to any values configured in the [CloudCannon configuration
  file](/documentation/articles/what-is-the-cloudcannon-configuration-file/).


  For more information, please read our documentation on [Rich Text
  editors](/documentation/articles/what-are-rich-text-editors/) or [File
  inputs](/documentation/articles/file-inputs/).
