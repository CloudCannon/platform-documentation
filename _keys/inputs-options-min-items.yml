_schema: default
key_name: _inputs.[*].options.min_items
key_singular_name: min_items
key_value_type:
  - Number
key_description: >-
  This key defines the minimum number of items CloudCannon will allow in an
  Input. If defined, CloudCannon will prevent you from removing items from
  this Input below this value. If the input already has fewer items, CloudCannon will require you
  to add items until the Input contains a valid number to save your changes or
  discard your unsaved changes.


  Value can be any integer. If `options.min_items` is also defined, this key
  cannot be a greater number.


  This key has no default.


  This key is available for Array and Multiselect Inputs.


  <comp.Example>
    In this example, we want to add an array of filepaths to our homepage's `featured_posts` Input. This Input limits you to a maximum of two array items.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        _inputs:
          featured_posts:
            type: array
            options:
              min_items: 2
              max_items: 5
        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
parent_keys:
  - _inputs.[*].options
