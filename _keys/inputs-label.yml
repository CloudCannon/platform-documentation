_schema: default
key_name: _inputs.[*].label
key_value_type:
  - String
key_description: >-
  This key changes the bold title text above an input.


  By default, CloudCannon generate the value for from the input key name, in
  title case (e.g., `page_title` will become "Page Title").


  For more information, please read our documentation on
  [inputs](/documentation/articles/what-are-inputs/).
documentation_link: /documentation/articles/what-are-inputs/
parent_keys:
  - _inputs
subkeys:
