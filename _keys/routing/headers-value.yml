_schema: default
key_name: headers.value
key_singular_name: value
key_value_type:
  - String
key_description: >-
  This key defines the name of the HTTP header  CloudCannon should provide to
  the client.


  Values can be one of the following: `access-control-allow-headers`,
  `access-control-allow-methods`, `access-control-allow-origin`,
  `content-security-policy`, `content-security-policy-report-only`,
  `content-type`, `expect-ct`, `large-allocation`, `permissions-policy`,
  `referrer-policy`,  `sourcemap`, `strict-transport-security`,
  `x-content-type-options`, `x-frame-options`, `x-robots-tag`, or
  `x-xss-protection`.


  This key has no default.


  <comp.Example>
    In this example, CloudCannon uses the `X-Robots-Tag` header to prevent clients (i.e., Search Engines) from indexing the website.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        {
          "headers": [
            {
              "match": "*",
              "headers": [
                {
                  "name": "X-Robots-Tag",
                  "value": "noindex, nofollow"
                }
              ]
            }
          ]
        }
        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
