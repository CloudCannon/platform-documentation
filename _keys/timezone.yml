_schema: default
key_name: timezone
key_value_type:
  - String
key_description: >-
  This key defines the timezone for your Site. Value must be in IANA timezone
  format.


  By default, this key is `Etc/UTC`.


  For more information, please read our documentation on [Date and Time
  inputs](/documentation/articles/date-and-time-inputs/).
documentation_link: /documentation/articles/date-and-time-inputs/
