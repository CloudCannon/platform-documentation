_schema: default
key_name: collections_config.[*].sort.order
key_value_type:
  - String
key_description: >-
  This key defines the order in which Collection files are sorted in your
  *Collection browser*. CloudCannon will sort files according to the value of
  `sort.key`.


  Values can be one of the following: `asc`, `ascending`, `desc`, or
  `descending`.


  By default, this key is `ascending`.


  <comp.Example>
    In this example, CloudCannon will sort files in the `blog` Collection by the `date` key in the frontmatter of each file, in descending order.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
      ``````````
      collections_config:
        blog:
          sort:
            key: date
            order: descending
      ``````````
      </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
  text: Collections
  url: /documentation/articles/what-is-a-collection/
parent_keys:
  - collections_config.[*].sort
