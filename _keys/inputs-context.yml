_schema: default
key_name: _inputs.[*].context
key_singular_name: context
key_value_type:
  - Object
key_description: >-
  This key enables you to define a context box for extra information about an
  input. The following nested keys are available:


  * `open`

  * `title`

  * `icon`

  * `content` (required)


  This key has no default.
key_documentation:
  text: inputs
  url: /documentation/articles/what-are-inputs/
parent_keys:
  - _inputs
child_keys:
  - _inputs.[*].context.content
  - _inputs.[*].context.icon
  - _inputs.[*].context.open
  - _inputs.[*].context.title
