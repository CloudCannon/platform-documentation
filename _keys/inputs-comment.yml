_schema: default
key_name: _inputs.[*].comment
key_value_type:
  - String
key_description: >-
  This key changes the subtitle text above an input. CloudCannon supports a
  limited selection of Markdown formatting for the value of this key: links,
  bold, italic, subscript, superscript, and inline code.


  This key has no default.


  For more information, please read our documentation on
  [inputs](/documentation/articles/what-are-inputs/).
documentation_link: /documentation/articles/what-are-inputs/
