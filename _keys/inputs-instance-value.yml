_schema: default
key_name: _inputs.[*].instance_value
key_value_type:
  - String
key_description: >-
  This key determines whether an input is automatically populated with a value
  when the input is created. This occurs when creating a new file, or adding
  array items containing this input.


  Valid values are `UUID` or `NOW`.


  * `UUID` generates a uuidv4 key (<a
  href="https://softwareengineering.stackexchange.com/a/130298" target="_blank"
  rel="noopener">extremely unlikely to generate duplicates)</a>, useful for
  identifying unique items (e.g. `6ec0bd7f-11c0-43da-975e-2a8ad9ebae0b`)

  * `NOW` generates the current datetime in the Site's configured timezone


  This key has no default.
key_documentation:
  text: inputs
  url: /documentation/articles/what-are-inputs/
documentation_link:
parent_keys:
  - _inputs
