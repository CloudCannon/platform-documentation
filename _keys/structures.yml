_schema: default
key_name: _structures
key_value_type:
  - Object
key_description: >-
  This key defines which structures are available for [Object
  inputs](/documentation/articles/object-inputs/) and [Array
  inputs](/documentation/articles/array-inputs/).


  The following nested keys are available for each input inside `_structures`:


  * `style`

  * `id_key`

  * `values`

  * `hide_extra_inputs`

  * `reorder_inputs`

  * `remove_empty_inputs`

  * `remove_extra_inputs`


  This key has no default.
key_documentation:
