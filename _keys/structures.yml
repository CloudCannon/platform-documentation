_schema: default
key_name: _structures
key_value_type:
  - Object
key_description: >-
  This key defines which structures are available for [Object
  inputs](/documentation/articles/object-inputs/) and [Array
  inputs](/documentation/articles/array-inputs/) at a given level of the
  configuration cascade.


  The following nested keys are available for each structure inside `_structures`:


  * `style`

  * `id_key`

  * `values`

  * `hide_extra_inputs`

  * `reorder_inputs`

  * `remove_empty_inputs`

  * `remove_extra_inputs`


  This key has no default. If undefined at higher levels of the [configuration
  cascade](/documentation/articles/using-the-configuration-cascade/),
  `_structures` will default to any values configured in the [CloudCannon
  configuration file](/documentation/articles/what-is-the-cloudcannon-configuration-file/).


  <comp.Example>
    In this example, we want to populate an Array input with Staff members, including the `name`, `job_description`, and `profile_picture` fields for all staff types, and the `url` field for Managers only.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
    ``````````
    _structures:
      staff:
        style: modal
        hide_extra_inputs: false
        values:
          - value:
              _type: Employee
              name: 
              job_description: 
              profile_picture: 
            preview:
              text:
                - key: name
                - Employee
              subtext:
                - key: job_description
                - Description of position
              image:
                - key: profile_picture
              icon: support_agent
          - value:
              _type: Manager
              name: 
              job_description: 
              profile_picture: 
              url: 
            preview:
              text:
                - key: name
                - Manager
              subtext:
                - key: job_description
                - Description of position
              image:
                - key: profile_picture
              icon: face

    ``````````
    </comp.MultiCodeBlock>

    In this example, we want to populate an Array input in the `blog` Collection with Related Articles, including the `name`, `description`, and `url` fields.
    
    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
    ``````````
    collections_config:
      blog:
        _structures:
          related_articles:
            values:
              - value:
                  name:
                  description:
                  url:
    ``````````
    </comp.MultiCodeBlock>
  </comp.Example>
