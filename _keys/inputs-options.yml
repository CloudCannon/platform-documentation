_schema: default
key_name: _inputs.[*].options
key_singular_name: options
key_value_type:
  - Object
key_description: >-
  This key determines the configuration specific to each input type. If this key
  and nested keys are not defined, CloudCannon will use the default
  configuration options for that input type.


  This key has no default.
key_documentation:
  text: inputs
  url: /documentation/articles/what-are-inputs/
parent_keys:
  - _inputs
subkeys:
  - _inputs.[*].options.max
  - _inputs.[*].options.min
  - _inputs.[*].options.values
  - _inputs.[*].options.required
  - _inputs.[*].options.max_file_size
