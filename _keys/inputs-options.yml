_schema: default
key_name: _inputs.[*].options
key_value_type:
  - Object
key_description: >-
  This key determines the configuration specific to each input type. If this key
  and nested keys are not defined, CloudCannon will use the default
  configuration options for that input type.


  This key has no default.


  For more information on options, please read our documentation on each input
  type.
documentation_link: /documentation/articles/configure-your-inputs/
parent_keys:
  - _inputs
subkeys:
