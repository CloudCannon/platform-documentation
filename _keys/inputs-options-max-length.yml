_schema: default
key_name: _inputs.[*].options.max_length
key_singular_name: max_length
key_value_type:
  - Number
key_description: >-
  This key defines the maximum string length, in characters, that CloudCannon
  will allow in an Input. If defined, CloudCannon will warn you when an Input
  value is too long. If a longer value is already entered, CloudCannon will
  require you to remove characters until the Input contains a valid number to
  save your changes, or discard your unsaved changes.


  Value can be any non-negative integer. If this key is set to `0`, CloudCannon
  requires the Input to be empty. If `options.min_length` is also defined, this
  key cannot be a smaller number.


  This key has no default.


  This key is available for File, Select, Text, Rich Text, and URL Inputs. To
  use this key in a Select Input, `allow_create` must be set to `true`.


  <comp.Example>
    In this example, we want our team to enter a blog description using the Rich Text `seo_description` Input. This Input limits you to a maximum of 125 characters.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
          ``````````
          _inputs:
            seo_description:
              type: markdown
              comment: Enter a brief description of this blog.
              options:
                max_length: 125
                min_length: 25
          ``````````
          </comp.MultiCodeBlock>
  </comp.Example>
