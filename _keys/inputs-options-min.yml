_schema: default
key_name: _inputs.[*].options.min
key_singular_name: min
key_value_type:
  - Number
key_description: >-
  This key defines the minimum numerical value CloudCannon will allow in an
  Input. If defined, CloudCannon will prevent you from adding a lesser numerical
  value. If a lesser numerical value is already entered, CloudCannon will
  require you to enter a valid value to save your changes or discard your
  unsaved changes.


  Values can be any integer. If `options.max` is also defined, this key cannot be
  a greater number.


  This key has no default.


  This key is available for Number Inputs.


  <comp.Example>
    In this example, we want to add a rating out of five for each article in our travel blog using the `rating` Input. This Input limits you to a minimum rating of one.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        _inputs:
          rating:
            type: number
            label: How highly did you rate this experience?
            comment:
            options:
              max: 5
              min: 1
        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
parent_keys:
