_schema: default
key_name: _inputs
key_singular_name: _inputs
key_value_type:
  - Object
key_description: >-
  This key defines which inputs are available at a given level of the
  configuration cascade.


  The following nested keys are available for each input inside `_inputs`:


  * `type`

  * `label`

  * `comment`

  * `context`

  * `hidden`

  * `instance_value`

  * `cascade`

  * `options`


  This key has no default. If undefined at higher levels of the [configuration
  cascade](/documentation/articles/using-the-configuration-cascade/), `_inputs`
  will default to any values configured in the [CloudCannon configuration
  file](/documentation/articles/what-is-the-cloudcannon-configuration-file/).


  <comp.Example>
    In this example, we have configured the `blog_tags` Multiselect input for the `blog` Collection.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        collections_config:
          blog:
            _inputs:
              blog_tags:
                type: multiselect
                label: Blog type
                comment: Select a blog type
                context:
                  open: false
                  title: Help
                  icon: help
                  content: |
                    Blog tags help our users filter articles by topic.
                options:
                  values:
                    - Opinion
                    - Feature
                    - Resource

        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
  text: inputs
  url: /documentation/articles/what-are-inputs/
parent_keys:
  - collections_config
subkeys:
  - _inputs.[*].cascade
  - _inputs.[*].comment
  - _inputs.[*].context
  - _inputs.[*].hidden
  - _inputs.[*].instance_value
  - _inputs.[*].label
  - _inputs.[*].options
  - _inputs.[*].type
