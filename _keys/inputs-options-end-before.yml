_schema: default
key_name: _inputs.[*].options.end_before
key_singular_name: end_before
key_value_type:
  - String
key_description: >-
  This key defines the date and time, exclusive, that CloudCannon will allow in
  an Input. If defined, CloudCannon will prevent you from selecting a later date
  and time. If a later date and time is already entered, CloudCannon will
  require you to change it to a valid value to save your changes, or discard
  your unsaved changes.


  Value must be in ISO8601 format. If `options.start_from` is also defined, this
  key cannot be an earlier date and time.


  This key has no default.


  This key is available for Date and Time Inputs.


  <comp.Example>
    In this example, we want our team to enter the date and time of an event in the `2022_event` Input. This Input will only allow dates before January 1st, 2023.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
      ``````````
      _inputs:
        2022_event:
          type: datetime
          options:
            start_from: 2022-01-01T00:00:00Z
            end_before: 2023-01-01T00:00:00Z
      ``````````
      </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
parent_keys:
  - _inputs.[*].options
subkeys:
