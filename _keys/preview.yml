_schema: default
key_name: preview
key_value_type:
  - Object
key_description: >-
  This key defines the appearance of a Card. You can configure Card preview for
  [Collections](/documentation/articles/what-is-a-collection/), [Schemas](/documentation/articles/what-is-a-schema/), [Object
  inputs](/documentation/articles/object-inputs/), [Array
  inputs](/documentation/articles/array-inputs/), [Select and Multiselect
  inputs](/documentation/articles/select-and-multiselect-inputs/),
  [Structures](/documentation/articles/what-is-a-structure/), the Structure
  modal, [Snippets](/documentation/articles/what-is-a-snippet/), and the Snippet
  modal.


  The following nested keys are available:


  * `text`

  * `subtext`

  * `icon`

  * `icon_color`

  * `image`

  * `metadata`

  * `gallery`


  This key has no default.


  <comp.Example>
    In this example, we have configured the file Cards in the *Collection browser*.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
    ``````````
    collections_config:
      blog:
        preview:
          text: 
            - key: title
          subtext: 
            - key: author
          icon: edit_note
          icon_color:
            - key: color
            - '#ff0000'
          image:
            - key: image
          metadata:
            - template: [url]
            - icon: event
              text:
                - template: 'Published on {date|date_long}'
          gallery:
            - key: featured_image

    ``````````
    </comp.MultiCodeBlock>
  </comp.Example>


  For more information, please read our documentation on [configuring your Card
  previews](/documentation/articles/configure-your-card-previews/).
