_schema: default
key_name: _inputs.[*].options.unique
key_singular_name: unique
key_value_type:
  - Boolean
key_description: >-
  This key toggles whether CloudCannon requires all values in an Input to be
  unique. If set to `true`, CloudCannon will require all values to be unique to
  save your changes.


  By default, this key is `false` (i.e, CloudCannon does not require all values
  to be unique).


  This key is available for Array Inputs.


  <comp.Example>
    In this example, we want our team to add article filepaths to the `related_articles` Input. This Input requires all the filepaths to be unique.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        _inputs:
          related_articles:
            type: array
            options:
              unique: true
        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
parent_keys:
  - _inputs.[*].options
