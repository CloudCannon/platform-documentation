_schema: default
key_name: markdown
key_value_type:
  - Array of Objects
key_description: >-
  This key defines your markdown engine for parsing Markdown content into HTML
  and any configuration options for your engine.


  The following nested keys are available:


  * `engine`

  * `options`


  This key has no default.


  For more information, please read our documentation on [configuring your
  markdown engine](/documentation/articles/configure-your-markdown-engine/).
documentation_link: /documentation/articles/configure-your-markdown-engine/
