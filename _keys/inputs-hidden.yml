_schema: default
key_name: _inputs.[*].hidden
key_value_type:
  - Boolean
  - String
key_description: >-
  This key toggles the visibility of an input in the Data Editor or the sidebar
  of the Visual or Content Editor. Hidden inputs are useful when you want an
  input to exist, but not be visible or editable outside of the Source Editor.


  Value can be a boolean or a string. A boolean value of `true` will hide the
  input.


  A string value can hide an input based on the value of another input. You can
  reverse the value with a `!` character at the beginning.


  * `published` hides an input when the sibling input `published` is truthy

  * `!published` hides an input when the sibling input `published` is falsy


  For reverse values in `YAML` files, the string should be in `'` or `"`
  quotation marks.


  By default, this key follows the input naming convention where key names
  beginning with an underscore are hidden `true`.
key_documentation:
  text: inputs
  url: /documentation/articles/what-are-inputs/
parent_keys:
