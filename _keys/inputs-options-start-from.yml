_schema: default
key_name: _inputs.[*].options.start_from
key_singular_name: start_from
key_value_type:
  - String
key_description: >-
  This key defines the earliest date and time, inclusive, that CloudCannon will
  allow in an Input. If defined, CloudCannon will prevent you from selecting an
  earlier date and time. If an earlier date and time is already entered,
  CloudCannon will require you to change it to a valid value to save your
  changes, or discard your unsaved changes.


  If `options.end_before` is also defined, this key cannot be a later date and
  time.


  This key has no default.


  This key is available for Date and Time Inputs.


  <comp.Example>
    In this example, we want our team to enter the date and time of an event in the `2022_event` Input. This Input will only allow dates on or after January 1st, 2022.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
        ``````````
        _inputs:
          2022_event:
            type: datetime
            options:
              start_from: 2022-01-01T00:00:00Z
              end_before: 2023-01-01T00:00:00Z
        ``````````
        </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
parent_keys:
  - _inputs.[*].options
subkeys:
