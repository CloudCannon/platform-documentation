_schema: default
key_name: _inputs.[*].options.min_length
key_singular_name: min_length
key_value_type:
  - Number
key_description: >-
  This key defines the minimum string length, in characters, that CloudCannon
  will allow in an Input. If defined, CloudCannon will warn you when an Input
  value is too short. If a shorter value is already entered, CloudCannon will
  require you to add characters until the Input contains a valid number to save
  your changes, or discard your unsaved changes.


  Value can be any integer greater than `0`. If `options.max_length` is also
  defined, this key cannot be a greater number.


  This key has no default.


  This key is available for File, Select, Text, Rich Text, and URL Inputs.


  <comp.Example>
    In this example, we want our team to enter a blog description using the Rich Text `seo_description` Input. This Input requires a minimum of 25 characters.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
    ``````````
    _inputs:
      seo_description:
        type: markdown
        comment: Enter a brief description of this blog.
        options:
          max_length: 125
          min_length: 25
    ``````````
    </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
parent_keys:
