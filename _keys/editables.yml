_schema: default
key_name: _editables
key_singular_name: _editables
key_value_type:
  - Object
key_description: >-
  This key defines which Rich Text editors have custom configuration for the
  associated WYSIWYG toolbar.


  The following nested keys are available:


  * `content`

  * `block`

  * `link`

  * `text`

  * `image`


  This key has no default.


  <comp.Example>
    In this example, we have configured the Snippet tool for WYSIWYG toolbars in the `blog` Collection.

    <comp.MultiCodeBlock language="YAML" translate_into={["json"]} source="cloudcannon.config.yml">
          ``````````
          collections_config:
            blog:
              _editables:
                content:
                  snippet: true

          ``````````
          </comp.MultiCodeBlock>
  </comp.Example>
key_documentation:
  text: Rich Text editors
  url: /documentation/articles/what-are-rich-text-editors/
parent_keys:
  - collections_config
